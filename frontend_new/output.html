<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Tap-n-Score — Results</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="screen">
    <div class="topBar">
      <button id="backBtn" class="secondaryBtn" type="button">Back</button>
      <div class="topTitle">Results</div>
      <button id="savedBtn" class="secondaryBtn" type="button">Saved</button>
    </div>

    <!-- ACTION ROW (VISIBLE ON IPHONE, NO SCROLL) -->
    <div class="actionsTop">
      <button id="buildReceiptBtn" class="primaryBtn" type="button">Build Receipt</button>
      <button id="newBtn" class="secondaryBtn" type="button">New Session</button>
    </div>

    <div id="miniStatus" class="miniStatus">Results ready.</div>

    <div class="card">
      <div class="cardTitle">Tap-n-Score™</div>

      <div class="resultsGrid">
        <div class="metric">
          <div class="k">Score</div>
          <div id="scoreVal" class="v">—</div>
        </div>

        <div class="metric">
          <div class="k">Windage</div>
          <div id="windVal" class="v">—</div>
        </div>

        <div class="metric">
          <div class="k">Elevation</div>
          <div id="elevVal" class="v">—</div>
        </div>

        <div class="metric">
          <div class="k">Distance</div>
          <div id="distVal" class="v">—</div>
        </div>
      </div>

      <div class="hint">After-Shot Intelligence™ from your confirmed hits.</div>

      <a id="buyMoreBtn" class="linkBtn" href="#" target="_blank" rel="noopener" style="display:none;">
        Buy more targets
      </a>
    </div>

  </section>

  <script type="module" src="output.js"></script>
</body>
</html>
