<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" />
  <title>Tap-n-Score™ — Results</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="kicker">RESULTS</div>
      <div class="title">Tap-n-Score™</div>

      <div id="status" class="status">Analyzing…</div>

      <div class="resultsBox">
        <div class="line"><span class="k">Score</span><span id="score" class="v">--</span></div>
        <div class="line"><span class="k">Windage</span><span id="wind" class="v">--</span></div>
        <div class="line"><span class="k">Elevation</span><span id="elev" class="v">--</span></div>
        <div class="line"><span class="k">Distance</span><span id="dist" class="v">--</span></div>
        <div class="line"><span class="k">POIB</span><span id="poib" class="v">--</span></div>

        <pre id="raw" class="raw"></pre>
      </div>

      <div class="btnRow">
        <button id="backBtn" class="btnSecondary" type="button">Back</button>
        <button id="savedBtn" class="btnSecondary" type="button">Saved</button>
        <button id="receiptBtn" class="btnSecondary" type="button">Receipt</button>
      </div>

      <div class="vendorRow">
        <a id="buyMoreBtn" class="btnSecondary fullWidth" href="#" style="display:none;">Buy more targets</a>
      </div>
    </div>
  </div>

  <script src="./api.js"></script>
  <script src="./output.js"></script>
</body>
</html>
