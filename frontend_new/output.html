<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SEC Output</title>

  <!-- IMPORTANT: relative path (NO leading /) -->
  <link rel="stylesheet" href="styles.css?v=1" />
</head>

<body>
  <main class="output-page">
    <div class="output-wrap">
      <h1 class="sec-id" id="secId">SEC-ID ---</h1>

      <section class="output-top">
        <div class="out-thumb">
          <div class="out-thumb-title">TARGET THUMBNAIL</div>
          <div class="out-thumb-box">
            <img id="outThumbImg" alt="Target thumbnail" />
            <div id="outThumbEmpty" class="thumb-empty">No photo</div>
          </div>
        </div>

        <div class="out-actions">
          <a class="btn btn-wide" href="index.html">UPLOAD TARGET PHOTO or TAKE PICTURE</a>
          <button id="buyBtn2" class="btn btn-wide" type="button">BUY MORE TARGETS</button>
        </div>
      </section>

      <section class="sec-card">
        <div class="sec-card-head">PRESS TO SEE</div>

        <div class="sec-card-body">
          <div class="sec-left">
            <div class="sec-title">SEC</div>
            <div class="sec-row">SHOOTER</div>
            <div class="sec-row">SCOPE</div>
            <div class="sec-row">SHOOTER</div>
          </div>

          <div class="sec-right">
            <div class="sec-col">SCORE</div>
            <div class="sec-col">CLICKS</div>
            <div class="sec-col">TIP</div>
          </div>
        </div>

        <div class="sec-card-footer">
          <a class="btn btn-press" href="index.html">PRESS TO SEE</a>
          <div id="outError" class="out-error"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- IMPORTANT: relative path (NO leading /) -->
  <script src="output.js?v=1"></script>
</body>
</html>
