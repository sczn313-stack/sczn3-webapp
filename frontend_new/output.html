<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SEC Output</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="page outputPage">
  <div id="secId" class="secId"></div>

  <div class="outGrid">
    <div class="outLeft">
      <div class="outLabel">TARGET THUMBNAIL</div>
      <div class="outThumbBox">
        <img id="thumb" class="thumb" alt="TARGET THUMBNAIL" />
      </div>

      <div class="outBtns">
        <button id="backBtn" class="pillBtn" type="button">UPLOAD TARGET PHOTO or TAKE PICTURE</button>
        <button id="vendorBtn" class="pillBtn" type="button">BUY MORE TARGETS</button>
      </div>
    </div>

    <div class="outRight">
      <div id="lastScore" class="scoreLine"></div>
      <div id="avgScore" class="scoreLine"></div>

      <div id="windLine" class="clickLine"></div>
      <div id="elevLine" class="clickLine"></div>

      <div id="tipsBox" class="tipsBox"></div>
    </div>
  </div>

  <script src="./api.js"></script>
  <script src="./output.js"></script>
</body>
</html>
