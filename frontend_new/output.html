<!-- DEPLOY CHECK: Jan12 10:45pm -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SEC Output</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="secPage outputPage">
  <header class="outTop">
    <div id="secId" class="secId">SEC-ID ---</div>
  </header>

  <main class="outGrid">
    <section class="outLeft">
      <div class="outLabel">TARGET THUMBNAIL</div>
      <div class="outThumbBox">
        <img id="thumb" alt="Target thumbnail" />
        <div id="thumbMissing" class="thumbEmpty">No thumbnail found</div>
      </div>

      <div class="outBtns">
        <button id="backBtn" class="outBtn" type="button">UPLOAD TARGET PHOTO or TAKE PICTURE</button>
        <button id="vendorBtn" class="outBtn" type="button">BUY MORE TARGETS</button>
      </div>
    </section>

    <section class="outRight">
      <div class="outPanel">
        <div id="lastScore" class="outLine">Last Score: --</div>
        <div id="avgScore" class="outLine">Average Score: --</div>
      </div>

      <div class="outPanel">
        <div id="windLine" class="outLine">Windage: --</div>
        <div id="elevLine" class="outLine">Elevation: --</div>
      </div>

      <div class="outPanel">
        <div class="outLabelSmall">TIP</div>
        <div id="tipsBox" class="tipsBox"></div>
      </div>
    </section>
  </main>

  <script src="./api.js"></script>
  <script src="./output.js"></script>
</body>
</html>
