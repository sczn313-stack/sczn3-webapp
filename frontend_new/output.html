<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Tap-n-Score — Results</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <main class="resultsWrap">
    <div class="resultsTop">
      <div class="resultsKicker">RESULTS</div>
      <div class="resultsTitle">Tap-n-Score™</div>
      <div id="inlineMsg" class="resultsSub">Loading…</div>
    </div>

    <section id="detailsBox"></section>

    <div class="resultsActions">
      <button id="backBtn" class="btnSecondary" type="button">Back</button>
      <button id="savedBtn" class="btnSecondary" type="button">Saved</button>
      <button id="receiptBtn" class="btnSecondary" type="button">Receipt</button>
    </div>

    <div class="resultsActions">
      <a id="buyMoreBtn" class="btnPrimary" href="#" style="display:none">Buy more targets</a>
    </div>
  </main>

  <script src="./output.js"></script>
</body>
</html>
