<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SEC Output</title>
  <link rel="stylesheet" href="./styles.css?v=1" />
</head>

<body class="page output-page">
  <header class="topbar">
    <div class="brand">
      <div class="secid" id="secIdText">SEC-ID —</div>
      <div class="sub">SEC Output</div>
    </div>

    <div class="top-actions">
      <a class="btn small" href="./index.html">Back</a>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="panel-title">TARGET THUMBNAIL</div>
      <div class="thumb-row">
        <img id="targetThumb" class="thumb" alt="Target thumbnail" />
        <div class="thumb-meta">
          <div class="meta-line"><span class="k">Distance:</span> <span id="distanceText">—</span> yards</div>
          <div class="meta-line"><span class="k">Adjustment:</span> <span id="adjText">—</span></div>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-title">RESULTS</div>

      <div id="noDataBanner" class="nodata">
        No results found yet. Generate SEC first, then press “PRESS TO SEE”.
      </div>

      <div id="resultsGrid" class="results-grid hidden">
        <div class="result-card">
          <div class="result-label">SCORE</div>
          <div class="result-value" id="scoreText">—</div>
        </div>

        <div class="result-card">
          <div class="result-label">CLICKS</div>
          <div class="clicks">
            <div class="click-line">
              <span class="k">Elevation:</span>
              <span class="v" id="elevClicksText">—</span>
              <span class="dir" id="elevDirText"></span>
            </div>
            <div class="click-line">
              <span class="k">Windage:</span>
              <span class="v" id="windClicksText">—</span>
              <span class="dir" id="windDirText"></span>
            </div>
          </div>
        </div>

        <div class="result-card">
          <div class="result-label">TIP</div>
          <div class="tip" id="tipText">—</div>
        </div>
      </div>

      <div id="debugBox" class="debug hidden"></div>
    </section>
  </main>

  <script src="./output.js?v=2"></script>
</body>
</html>
