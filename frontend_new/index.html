<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=21" />
</head>
<body>
  <div class="page">
    <!-- Brand -->
    <div class="brandRow" aria-label="Tap-n-Score brand">
      <div class="brand">
        <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
      </div>
    </div>

    <!-- ✅ CONTROLS MOVED ABOVE CTA -->
    <div class="controlsRow">
      <div class="distanceBox">
        <div class="subtle strong labelCaps">Distance</div>
        <div class="distanceInputRow">
          <input id="distanceYds" inputmode="numeric" pattern="[0-9]*" value="100" aria-label="Distance yards" />
          <div class="subtle strong unit">yds</div>
        </div>
      </div>

      <!-- Optional boxes (safe if your JS uses them) -->
      <div class="statBox">
        <div class="subtle strong labelCaps">Windage</div>
        <div id="windageBox" class="statValue">—</div>
      </div>

      <div class="statBox">
        <div class="subtle strong labelCaps">Elevation</div>
        <div id="elevationBox" class="statValue">—</div>
      </div>

      <div class="tapsBox">
        <div class="subtle strong labelCaps">Taps</div>
        <div class="tapsRow">
          <div class="tapsCount"><span id="tapCount">0</span></div>
          <button id="clearTapsBtn" class="btn btnSecondary btnTight" type="button">Clear</button>
        </div>
      </div>
    </div>

    <!-- ✅ CTA (Upload button) -->
    <button id="uploadHeroBtn" class="uploadHero" type="button" aria-label="Upload target photo">
      <div class="uploadHeroInner">
        <div class="uploadHeroTitle">Upload target photo</div>
        <div class="uploadHeroSub">Camera • Photo Library • Files</div>
      </div>
    </button>

    <!-- REAL INPUT (hidden). IMPORTANT: no capture="" -->
    <input id="photoInput" class="fileInputReal" type="file" accept="image/*" />

    <!-- Micro-slot: pinch hint / see results / vendor CTA -->
    <div id="microSlot" class="microSlot"></div>

    <!-- Target card -->
    <div class="card mt10">
      <div class="subtle mb8" id="instructionLine">Add a photo to begin.</div>

      <div id="targetWrap" class="targetWrap" style="display:none;">
        <div id="targetCanvas" class="targetCanvas">
          <img id="targetImg" class="targetImg" alt="Target" />
          <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
        </div>
      </div>
    </div>

    <!-- Vendor -->
    <div class="card mt10">
      <div class="subtle strong mb8">Vendor link (optional)</div>
      <input id="vendorLink" class="input" placeholder="Paste vendor buy link here" />
    </div>

    <!-- Results (simple) -->
    <div class="card mt10">
      <div class="subtle strong mb8">Results</div>
      <pre id="resultsBox" class="mono">{}</pre>
    </div>

    <!-- ResultsCard (optional, safe placeholder if your JS references it) -->
    <div id="resultsCard" class="card mt10" style="display:none;">
      <div class="subtle strong mb8">Results (Card)</div>
      <div class="grid2">
        <div class="kv"><div class="k">Distance</div><div id="rDistance" class="v">—</div></div>
        <div class="kv"><div class="k">Taps Used</div><div id="rTapsUsed" class="v">—</div></div>
        <div class="kv"><div class="k">Windage</div><div id="rWindage" class="v">—</div></div>
        <div class="kv"><div class="k">Elevation</div><div id="rElevation" class="v">—</div></div>
        <div class="kv"><div class="k">Score</div><div id="rScore" class="v">—</div></div>
      </div>
      <div id="rNote" class="subtle mt8">—</div>
    </div>

    <div class="footer subtle">Tap-n-Score™</div>
  </div>

  <script src="./api.js?v=21"></script>
  <script src="./index.js?v=21"></script>
</body>
</html>
