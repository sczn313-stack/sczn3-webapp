<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Scoreâ„¢</title>

  <link rel="stylesheet" href="./styles.css?v=20260118zHERO7">
</head>

<body>
  <main class="page">
    <!-- Brand (upper-left) with red/white/blue accents -->
    <div class="brandRow">
      <div class="brand">
        <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">â„¢</span>
      </div>
    </div>

    <!-- REAL file input (outside hero). Hidden but NOT display:none. -->
    <input id="photoInput" class="fileInputReal" type="file" accept="image/*" />

    <!-- HERO upload box -->
    <label for="photoInput" id="uploadHero" class="uploadHero" aria-label="Upload target photo">
      <div class="uploadHeroInner">
        <div class="uploadHeroTitle">Upload target photo</div>
        <div class="uploadHeroSub">Camera or Photo Library</div>
      </div>
    </label>

    <!-- Controls row -->
    <section class="controlsRow mt14">
      <div class="distanceBox">
        <div class="subtle strong">Distance</div>
        <input id="distanceInput" type="number" value="100" min="1" step="1" />
        <div class="subtle strong">yds</div>

        <!-- âœ… Active green results button (hidden until tapping begins) -->
        <button id="seeResultsHint" class="seeResultsHint" type="button" style="display:none;">
          See results â†“
        </button>
      </div>

      <div class="tapsBlock">
        <div class="subtle tapsLine">Taps: <span id="tapsCount">0</span></div>
        <button id="clearTapsBtn" class="btn btnSecondary btnTight" type="button">Clear</button>
      </div>
    </section>

    <!-- Vendor sticky slot (hidden until tapping begins + vendor link present) -->
    <section id="vendorCta" class="vendorCta" style="display:none;">
      <a id="vendorBuyBtn" class="vendorBuyBtn" href="#" target="_blank" rel="noopener">
        <span class="vendorIcon">ðŸ›’</span>
        <span class="vendorText">Buy more targets like this</span>
        <span class="vendorArrow">â€º</span>
      </a>
    </section>

    <!-- Target -->
    <section class="card mt14">
      <!-- Shows only AFTER photo loads; hides once tapping begins -->
      <div id="targetInstr" class="subtle strong mb8" style="display:none;">
        Tap Bullseye or Aim Point 1st, then tap Bullet holes.
      </div>

      <div id="targetWrap" class="targetWrap" aria-label="Tap area">
        <div id="targetCanvas" class="targetCanvas">
          <img id="targetImage" class="targetImg" alt="Target preview" />
          <div id="dotsLayer" class="dotsLayer"></div>
        </div>
      </div>
    </section>

    <div class="subtle mt14 mb6">Vendor link (optional)</div>
    <input id="vendorInput" class="input" type="url" placeholder="Paste vendor buy link here" />

    <!-- âœ… Removed the big bottom See Results button -->

    <section id="resultsBox" class="card mt18" style="display:none;">
      <div class="subtle strong mb8">Results</div>
      <pre id="resultsPre" class="mono"></pre>

      <div class="row mt12">
        <button id="backBtn" class="btn btnSecondary" type="button">Back</button>
        <button id="savedBtn" class="btn btnSecondary" type="button">Saved</button>
        <button id="receiptBtn" class="btn btnSecondary" type="button">Receipt</button>
      </div>
    </section>

    <div class="footer subtle">Tap-n-Scoreâ„¢</div>
  </main>

  <script src="./api.js?v=20260118zHERO7"></script>
  <script src="./index.js?v=20260118zHERO7"></script>
</body>
</html>
