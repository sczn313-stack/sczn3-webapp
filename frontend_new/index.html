<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shooter Experience Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: serif;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    /* TITLE */
    h1 {
      line-height: 1.1;
      margin-bottom: 24px;
      font-weight: 500;
    }

    .sec-word {
      font-weight: 900;
      color: #b00000; /* deep red */
    }

    /* UPLOAD */
    .uploadBlock {
      width: 100%;
      margin: 30px 0;
      text-align: center;
    }

    .uploadBtn {
      display: inline-block;
      background: #2f5f73;
      color: #fff;
      padding: 14px 22px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }

    .uploadHint {
      margin-top: 10px;
      font-style: italic;
      color: #8b0000;
    }

    /* DISTANCE */
    label {
      display: block;
      margin-top: 30px;
      font-weight: 600;
    }

    input[type="number"] {
      margin-top: 6px;
      padding: 8px;
      font-size: 16px;
      width: 140px;
    }

    /* BUTTONS */
    .pillBtn {
      display: inline-block;
      margin-top: 24px;
      padding: 12px 22px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
    }

    .primary {
      background: #e6f0ff;
      color: #1f4fd8;
    }

    .disabled {
      background: #f0f0f0;
      color: #9aa0a6;
    }
  </style>
</head>

<body>

  <!-- TITLE -->
  <h1>
    Shooter<br>
    Experience<br>
    Card <span class="sec-word">SEC</span>
  </h1>

  <!-- UPLOAD -->
  <div class="uploadBlock">
    <label for="targetPhoto" class="uploadBtn">
      UPLOAD TARGET PHOTO or TAKE PICTURE
    </label>

    <input
      id="targetPhoto"
      type="file"
      accept="image/*"
      style="display:none"
    />

    <div class="uploadHint">INSURE ALL 4 CORNERS</div>
  </div>

  <!-- DISTANCE -->
  <label for="distanceYards">ADJUST DISTANCE (yards)</label>
  <input
    id="distanceYards"
    type="number"
    value="100"
    min="1"
    step="1"
  />

  <!-- ACTION BUTTONS -->
  <br><br>

  <a href="#" class="pillBtn primary" id="buyMoreBtn">
    BUY MORE TARGETS
  </a>

  <br>

  <a href="#" class="pillBtn disabled" id="pressToSee">
    YOUR SCORE / SCOPE CLICKS / SHOOTING TIPS
  </a>

  <!-- SCRIPT -->
  <script src="index.js"></script>

</body>
</html>
