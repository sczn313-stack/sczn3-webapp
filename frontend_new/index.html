<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Scoreâ„¢</title>

  <link rel="stylesheet" href="./styles.css?v=20260118z9">
</head>

<body>
  <main class="page">

    <!-- Brand -->
    <div class="brandRow">
      <div class="brand" aria-label="Tap-n-Score">
        <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">â„¢</span>
      </div>
    </div>

    <!-- Small title (not huge) -->
    <h1 class="h1">Upload</h1>

    <!-- HERO UPLOAD -->
    <button id="uploadHeroBtn" class="uploadHero" type="button" aria-label="Upload target photo">
      <div class="uploadHeroInner">
        <div class="uploadHeroTitle">Upload target photo</div>
        <div class="uploadHeroSub">Camera Â· Photo Library Â· Files</div>
      </div>
    </button>

    <!-- Hidden inputs -->
    <input id="inputCamera"  class="fileInputReal" type="file" accept="image/*" capture="environment">
    <input id="inputLibrary" class="fileInputReal" type="file" accept="image/*">
    <input id="inputFiles"   class="fileInputReal" type="file" accept="image/*">

    <!-- iOS-friendly chooser (custom, clean) -->
    <div id="pickerModal" class="modal" aria-hidden="true">
      <div class="modalSheet" role="dialog" aria-modal="true" aria-label="Choose photo source">
        <div class="modalTitle">Choose source</div>

        <button id="pickCameraBtn" class="modalBtn" type="button">Camera</button>
        <button id="pickLibraryBtn" class="modalBtn" type="button">Photo Library</button>
        <button id="pickFilesBtn" class="modalBtn" type="button">Files</button>

        <button id="pickCancelBtn" class="modalBtn modalCancel" type="button">Cancel</button>
      </div>
    </div>

    <!-- Controls row -->
    <section class="controlsRow mt14">
      <div class="distanceBox">
        <div class="subtle strong">Distance</div>
        <input id="distanceInput" type="number" value="100" min="1" step="1" />
        <div class="subtle strong">yds</div>
      </div>

      <div class="tapsBlock">
        <div class="subtle tapsLine">Taps: <span id="tapsCount">0</span></div>
        <button id="clearTapsBtn" class="btn btnSecondary btnTight" type="button">Clear</button>
      </div>
    </section>

    <!-- Micro slot (appears only after photo + taps) -->
    <section id="microSlot" class="microSlot" style="display:none;">
      <!-- Pinch hint (temporary) -->
      <div id="pinchHint" class="pinchHint" style="display:none;">Pinch to zoom</div>

      <!-- Green See results (ACTIVE) -->
      <button id="seeResultsHint" class="seeResultsHint" type="button" style="display:none;">See results</button>
    </section>

    <!-- Vendor CTA (appears when green See results appears) -->
    <section id="vendorCtaWrap" class="mt12" style="display:none;">
      <a id="vendorBuyBtn" class="vendorBuyBtn" href="#" target="_blank" rel="noopener noreferrer">
        <span class="vendorIcon">ðŸ›’</span>
        <span class="vendorText">Buy more targets like this</span>
        <span class="vendorArrow">â€º</span>
      </a>
    </section>

    <!-- Target + instruction line (hidden until photo exists) -->
    <section class="card mt14">
      <div id="anchorLine" class="anchorLine" style="display:none;">
        Tap bullâ€™s-eye (aim point) first Â· then tap bullet holes.
      </div>

      <div id="targetImageWrap" class="targetWrap" aria-label="Tap area" style="display:none;">
        <div id="targetCanvas" class="targetCanvas">
          <img id="targetImage" class="targetImg" alt="Target preview" />
          <div id="dotsLayer" class="dotsLayer"></div>
        </div>
      </div>

      <div id="emptyHint" class="subtle mt12">Upload a target photo to begin.</div>
    </section>

    <!-- Vendor link input (optional) -->
    <div class="subtle mt14 mb6">Vendor link (optional)</div>
    <input id="vendorInput" class="input" type="url" placeholder="Paste vendor buy link here" />

    <!-- Results panel -->
    <section id="resultsBox" class="card mt18" style="display:none;">
      <div class="subtle strong mb8">Results</div>
      <div id="resultsText" class="mono"></div>

      <div class="row mt12">
        <button id="backBtn" class="btn btnSecondary" type="button">Back</button>
        <button id="savedBtn" class="btn btnSecondary" type="button">Saved</button>
        <button id="receiptBtn" class="btn btnSecondary" type="button">Receipt</button>
      </div>
    </section>

    <div class="footer subtle">Tap-n-Scoreâ„¢</div>
  </main>

  <script src="./api.js?v=20260118z9"></script>
  <script src="./index.js?v=20260118z9"></script>
</body>
</html>
