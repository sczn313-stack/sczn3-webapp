<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend — New</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="wrap">
      <h1>Frontend — New</h1>
      <p class="sub">
        Clicks to move <b>POIB → Bull</b> (rule: <b>bull − POIB</b>). Inches only. Two decimals.
      </p>

      <!-- SETTINGS -->
      <section class="card">
        <h2>Settings</h2>

        <div class="grid2">
          <label>
            Distance (yards)
            <select id="distance">
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100" selected>100</option>
            </select>
          </label>

          <label>
            Click value (MOA/click)
            <input id="clickValue" type="number" step="0.01" value="0.25" />
          </label>

          <label>
            True MOA (1.047&quot; @ 100y)
            <select id="trueMoa">
              <option value="on" selected>ON</option>
              <option value="off">OFF</option>
            </select>
          </label>

          <div></div>
        </div>
      </section>

      <!-- INPUTS -->
      <section class="card">
        <h2>Inputs (inches)</h2>

        <div class="grid2">
          <div>
            <h3>Bull</h3>

            <label>
              Bull X (Right +)
              <input id="bullX" type="number" step="0.01" value="0.00" />
            </label>

            <label>
              Bull Y (Up +)
              <input id="bullY" type="number" step="0.01" value="0.00" />
            </label>
          </div>

          <div>
            <h3>POIB</h3>

            <label>
              POIB X (Right +)
              <input id="poibX" type="number" step="0.01" value="-1.00" />
            </label>

            <label>
              POIB Y (Up +)
              <input id="poibY" type="number" step="0.01" value="1.00" />
            </label>
          </div>
        </div>

        <button id="calcBtn" class="btn" type="button">Calculate</button>
      </section>

      <!-- ANALYZE IMAGE (OPTIONAL) -->
      <section class="card">
        <h2>Analyze Image (optional)</h2>
        <p class="sub">
          Upload a target photo. When backend is connected, this will return POIB and clicks automatically.
        </p>

        <div class="grid2">
          <label>
            Target photo
            <input id="imageFile" type="file" accept="image/*" />
          </label>

          <label>
            Status
            <input id="analyzeStatus" type="text" value="Not connected yet" disabled />
          </label>
        </div>

        <button id="analyzeBtn" class="btn" type="button">Analyze Image</button>
      </section>

      <!-- RESULT -->
      <section class="card">
        <h2>Result</h2>
        <div id="result"></div>
      </section>
    </main>

    <!-- IMPORTANT: module so app.js can import api.js -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
