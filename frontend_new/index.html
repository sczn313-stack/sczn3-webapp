<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <!-- HARD BASE -->
  <style>
    html,body{margin:0;padding:0;background:#000;color:#fff;font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:inherit}
  </style>

  <!-- your styles.css from prior step -->
  <link rel="stylesheet" href="./styles.css?v=20260118R1" />
</head>

<body>
  <div class="page">

    <div class="brandRow" aria-label="Tap-n-Score brand">
      <div class="brand">
        <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
      </div>
    </div>

    <div class="h1">Upload</div>

    <!-- HERO upload button -->
    <button id="uploadHeroBtn" class="uploadHero" type="button" aria-label="Upload target photo">
      <div class="uploadHeroInner">
        <div class="uploadHeroTitle">Upload target photo</div>
        <div class="uploadHeroSub">Camera • Photo Library • Files</div>
      </div>
    </button>

    <!-- REAL INPUT (hidden). IMPORTANT: no capture="" so iOS offers options -->
    <input id="photoInput" class="fileInputReal" type="file" accept="image/*" />

    <div class="controlsRow">
      <div class="distanceBox">
        <div class="subtle strong">Distance</div>
        <input id="distanceYds" inputmode="numeric" pattern="[0-9]*" value="100" aria-label="Distance yards" />
        <div class="subtle strong">yds</div>
      </div>

      <div class="tapsBlock">
        <div class="tapsLine"><span class="subtle strong">Taps:</span> <span id="tapCount">0</span></div>
        <button id="clearTapsBtn" class="btn btnSecondary btnTight" type="button">Clear taps</button>
      </div>
    </div>

    <!-- Micro-slot: pinch hint (brief), See Results, Vendor CTA -->
    <div id="microSlot" class="microSlot" aria-live="polite"></div>

    <div class="card mt14">
      <!-- This line is HARD-WIRED but stays hidden until a photo exists -->
      <div id="tapHeaderLine" class="subtle strong mb8" style="display:none;">
        Tap Bullseye or Aim Point 1st • then tap Bullet holes
      </div>

      <div id="targetWrap" class="targetWrap" style="display:none;">
        <div id="targetCanvas" class="targetCanvas">
          <img id="targetImg" class="targetImg" alt="Target" />
          <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
        </div>
      </div>
    </div>

    <div class="card mt14">
      <div class="subtle strong mb8">Vendor link (optional)</div>
      <input id="vendorLink" class="input" placeholder="Paste vendor buy link here" />
    </div>

    <!-- Results (CLEAN TEXT ONLY, NO JSON) -->
    <div id="resultsCard" class="card mt14" style="display:none;">
      <div class="subtle strong mb8">Results</div>
      <div id="resultsText" class="subtle"></div>
    </div>

    <div class="footer subtle">Tap-n-Score™</div>
  </div>

  <script src="./api.js?v=20260118R1"></script>
  <script src="./index.js?v=20260118R1"></script>
</body>
</html>
