<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SEC</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="secBody">
  <main class="stage stage-upload">
    <!-- Left title -->
    <section class="leftTitle">
      <div class="bigTitle">
        <div class="tLine"><span class="redInitial">S</span>hooter</div>
        <div class="tLine"><span class="redInitial">E</span>xperience</div>
        <div class="tLine"><span class="redInitial">C</span>ard <span class="secRed">SEC</span></div>
      </div>
    </section>

    <!-- Right controls -->
    <section class="rightControls">
      <div class="barTop">
        <div class="barTopText">UPLOAD TARGET PHOTO <span class="orWord">or</span> TAKE PICTURE</div>
        <div class="barTopSub">INSURE ALL 4 CORNERS</div>
      </div>

      <div class="distanceBox">
        <div class="distanceLabel">ADJUST DISTANCE (yards)</div>
        <input id="yards" class="distanceInput" type="number" inputmode="numeric" value="100" min="1" step="1" />
      </div>

      <div class="midRow">
        <div class="pressBox">
          <div class="pressTop">PRESS TO SEE</div>

          <button id="pressBtn" class="pressBtn" type="button">
            <div class="pressSec">SEC</div>

            <div class="pressLines">
              <div class="pl"><span class="white">SHOOTER</span> <span class="yellow">SCORE</span></div>
              <div class="pl"><span class="white">SCOPE</span> <span class="yellow">CLICKS</span></div>
              <div class="pl"><span class="white">SHOOTER</span> <span class="yellow">TIP</span></div>
            </div>
          </button>

          <div class="statusRow">
            <div id="status" class="status"></div>
          </div>
        </div>

        <div class="thumbZone">
          <div class="thumbLabel">
            <div>TARGET</div>
            <div>THUMBNAIL</div>
          </div>

          <div class="thumbWrap">
            <img id="thumb" alt="Target thumbnail" />
          </div>

          <div class="buyBox">
            <button class="buyBtn" type="button" id="buyBtn">BUY MORE TARGETS</button>
            <div class="vendorLogo">Vendor logo</div>
          </div>
        </div>
      </div>

      <!-- Hidden file input (still uses your exact wording on the bar) -->
      <input id="file" class="fileHidden" type="file" accept="image/*" />
    </section>
  </main>

  <script src="./api.js"></script>
  <script src="./app.js"></script>
</body>
</html>
