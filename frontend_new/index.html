<!-- frontend_new/sec.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shooter Experience Card</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b1220;
      color: #e8eefc;
    }
    .wrap {
      max-width: 820px;
      margin: 0 auto;
      padding: 28px 18px 40px;
    }
    .title {
      font-size: 42px;
      line-height: 1.05;
      margin: 0 0 12px;
      letter-spacing: 0.2px;
    }
    .sub {
      margin: 0 0 18px;
      color: #a9b7d6;
      font-size: 16px;
    }
    .panel {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }
    .row { display: grid; gap: 12px; }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    @media (max-width: 720px) {
      .controls { grid-template-columns: 1fr; }
      .title { font-size: 34px; }
    }
    label {
      display: block;
      font-size: 12px;
      color: #a9b7d6;
      margin-bottom: 6px;
    }
    input, select {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.25);
      color: #e8eefc;
      outline: none;
    }
    input[type="file"] { padding: 10px; }
    .btn {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: #2a56ff;
      color: white;
      font-weight: 700;
      letter-spacing: 0.2px;
      cursor: pointer;
      margin-top: 12px;
    }
    .btn:disabled { opacity: 0.55; cursor: not-allowed; }
    .status {
      margin-top: 10px;
      font-size: 13px;
      color: #a9b7d6;
      white-space: pre-wrap;
    }
    .card {
      margin-top: 18px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      padding: 18px;
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #cfe0ff;
      letter-spacing: 0.2px;
    }
    .sec-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      align-items: stretch;
    }
    @media (max-width: 720px) {
      .sec-grid { grid-template-columns: 1fr; }
    }
    .big {
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.25);
      padding: 14px;
    }
    .big .label {
      font-size: 12px;
      color: #a9b7d6;
      margin-bottom: 6px;
    }
    .big .value {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 0.3px;
    }
    .big .subv {
      margin-top: 4px;
      font-size: 12px;
      color: #a9b7d6;
    }
    .imgbox {
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.25);
      padding: 10px;
      display: grid;
      place-items: center;
      min-height: 220px;
    }
    .imgbox img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      display: none;
    }
    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      color: #a9b7d6;
      white-space: pre-wrap;
      margin-top: 10px;
    }
    .foot {
      margin-top: 18px;
      font-size: 12px;
      color: rgba(255,255,255,0.35);
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 class="title">Shooter Experience Card</h1>
    <p class="sub">Clean SEC view (no background UI)</p>

    <div class="panel">
      <div class="row">
        <div>
          <label for="file">Upload target photo</label>
          <input id="file" type="file" accept="image/*" />
        </div>

        <div class="controls">
          <div>
            <label for="yards">Distance (yards)</label>
            <input id="yards" type="number" inputmode="decimal" value="100" min="1" step="1" />
          </div>
          <div>
            <label for="moaPerClick">MOA per click</label>
            <input id="moaPerClick" type="number" inputmode="decimal" value="0.25" min="0.01" step="0.01" />
          </div>
          <div>
            <label for="moaMode">MOA mode</label>
            <select id="moaMode">
              <option value="true" selected>True MOA (1.047" @ 100y)</option>
              <option value="shooter">Shooter MOA (1.000" @ 100y)</option>
            </select>
          </div>
        </div>

        <button id="btn" class="btn">Generate SEC</button>

        <div id="status" class="status"></div>
      </div>

      <div id="card" class="card" style="display:none;">
        <h2>SEC</h2>

        <div class="sec-grid">
          <div class="imgbox">
            <img id="preview" alt="Uploaded target preview" />
            <div id="imgHint" class="mono">Target preview will appear here.</div>
          </div>

          <div>
            <div class="big">
              <div class="label">Windage (clicks)</div>
              <div id="windVal" class="value">—</div>
              <div id="windSub" class="subv">—</div>
            </div>

            <div style="height:12px;"></div>

            <div class="big">
              <div class="label">Elevation (clicks)</div>
              <div id="elevVal" class="value">—</div>
              <div id="elevSub" class="subv">—</div>
            </div>
          </div>
        </div>

        <div id="debug" class="mono"></div>
      </div>

      <div class="foot">&nbsp;</div>
    </div>
  </div>

  <script>
    // Set this to your backend base URL (no trailing slash)
    window.API_BASE = "https://sczn3-backend-new.onrender.com";
  </script>
  <script src="./sec.js"></script>
</body>
</html>
