<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend — New</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>Frontend — New</h1>
      <p class="sub">
        Clicks to move <b>POIB → Bull</b> (rule: <b>bull − POIB</b>). Inches only. Two decimals.
      </p>

      <section class="card">
        <h2>Settings</h2>
        <div class="grid2">
          <label>
            Distance (yards)
            <select id="distance">
              <option value="50">50</option>
              <option value="100" selected>100</option>
            </select>
          </label>

          <label>
            Click value (MOA/click)
            <input id="clickValue" type="number" step="0.01" value="0.25" />
          </label>

          <label class="rowspan2">
            True MOA (1.047&quot; @ 100y)
            <select id="trueMoa">
              <option value="true" selected>ON</option>
              <option value="false">OFF</option>
            </select>
          </label>
        </div>
      </section>

      <section class="card">
        <h2>Inputs (inches)</h2>
        <div class="grid2">
          <div>
            <h3>Bull</h3>
            <label>
              Bull X (Right +)
              <input id="bullX" type="number" step="0.01" value="0.00" />
            </label>
            <label>
              Bull Y (Up +)
              <input id="bullY" type="number" step="0.01" value="0.00" />
            </label>
          </div>

          <div>
            <h3>POIB</h3>
            <label>
              POIB X (Right +)
              <input id="poibX" type="number" step="0.01" value="-1.00" />
            </label>
            <label>
              POIB Y (Up +)
              <input id="poibY" type="number" step="0.01" value="1.00" />
            </label>
          </div>
        </div>

        <button id="calcBtn" class="btn">Calculate</button>
      </section>

      <section class="card">
        <h2>Result</h2>

        <div class="resultRow">
          <div class="k">Windage</div>
          <div class="v">
            <span id="windDir">—</span> • <span id="windClicks">0.00</span> clicks •
            <span id="windMoa">0.00</span> MOA
          </div>
        </div>

        <div class="resultRow">
          <div class="k">Elevation</div>
          <div class="v">
            <span id="elevDir">—</span> • <span id="elevClicks">0.00</span> clicks •
            <span id="elevMoa">0.00</span> MOA
          </div>
        </div>

        <div class="small">
          ΔX (in): <span id="dx">0.00</span> • ΔY (in): <span id="dy">0.00</span>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
