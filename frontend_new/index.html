<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SEC</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="secPage inputPage">
    <!-- LEFT: Brand -->
    <section class="brandBlock" aria-label="SEC Brand">
      <div class="brandLine"><span class="brandRed">S</span><span class="brandLight">hooter</span></div>
      <div class="brandLine"><span class="brandRed">E</span><span class="brandLight">xperience</span></div>
      <div class="brandLine">
        <span class="brandRed">C</span><span class="brandLight">ard</span>
        <span class="brandRed brandTag">SEC</span>
      </div>
    </section>

    <!-- TOP RIGHT: Upload header (THIS is the only upload trigger) -->
    <header class="topHeader" aria-label="Upload Header">
      <button id="uploadHeaderBtn" class="hdrBtn" type="button">
        UPLOAD TARGET PHOTO or TAKE PICTURE
      </button>
      <div class="hdrSub">INSURE ALL 4 CORNERS</div>

      <!-- hidden file input -->
      <input id="file" class="fileHidden" type="file" accept="image/*" />
    </header>

    <!-- RIGHT COLUMN: Distance + Thumb + Vendor -->
    <aside class="rightCol" aria-label="Controls">
      <div class="panel">
        <div class="panelTitle">ADJUST DISTANCE (yards)</div>
        <input id="yards" class="yardsInput" type="number" value="100" min="1" step="1" />
      </div>

      <div class="thumbLabel">
        <div>TARGET</div>
        <div>THUMBNAIL</div>
      </div>

      <div class="thumbBox">
        <img id="thumbPreview" alt="Target thumbnail preview" />
        <div id="thumbEmpty" class="thumbEmpty">No photo selected</div>
      </div>

      <a id="vendorBtn" class="vendorBtn" href="#" target="_blank" rel="noopener">
        BUY MORE TARGETS
      </a>

      <div class="vendorLogo">Vendor logo</div>
    </aside>

    <!-- CENTER: Press to see box -->
    <main class="centerCol" aria-label="SEC Action">
      <div class="secCard">
        <div class="secCardTop">PRESS TO SEE</div>

        <div class="secCardMid">
          <div class="secCardTitle">SEC</div>

          <div class="secRow">
            <div class="secLeft">SHOOTER</div>
            <div class="secRight">SCORE</div>
          </div>

          <div class="secRow">
            <div class="secLeft">SCOPE</div>
            <div class="secRight">CLICKS</div>
          </div>

          <div class="secRow">
            <div class="secLeft">SHOOTER</div>
            <div class="secRight">TIP</div>
          </div>
        </div>

        <button id="seeBtn" class="seeBtn" type="button" disabled>
          PRESS TO SEE
        </button>

        <div id="status" class="status"></div>
      </div>
    </main>

    <script src="./api.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
