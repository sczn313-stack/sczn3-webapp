<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SCZN3 â€” Upload SEC</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="page">
    <header class="hero">
      <div class="heroLeft">
        <div class="secLetters">
          <div class="secLetter">S</div>
          <div class="secLetter">E</div>
          <div class="secLetter">C</div>
        </div>
        <div class="heroTitle">
          <div class="heroWord">Shooter</div>
          <div class="heroWord">Experience</div>
          <div class="heroWord">Card</div>
          <div class="heroSec">SEC</div>
        </div>
      </div>
    </header>

    <section class="card">
      <button id="btnPick" class="btn btnPrimary" type="button">
        UPLOAD TARGET PHOTO or TAKE PICTURE
      </button>
      <input id="fileInput" class="hidden" type="file" accept="image/*" capture="environment" />

      <div class="hint">INSURE ALL 4 CORNERS</div>

      <div class="distanceBox">
        <div class="distanceLabel">ADJUST DISTANCE (yards)</div>
        <input id="distance" class="distanceInput" type="number" min="1" step="1" value="100" />
      </div>

      <div class="thumbLabel">TARGET<br/>THUMBNAIL</div>
      <div class="thumbFrame">
        <img id="thumbImg" alt="Target thumbnail preview" />
        <div id="thumbEmpty" class="thumbEmpty">No photo selected</div>
      </div>

      <div class="actions">
        <button id="btnGenerate" class="btn btnWide" type="button" disabled>
          GENERATE SEC
        </button>
      </div>

      <div class="actions">
        <a class="btn btnWide btnSecondary" href="./output.html">
          PRESS TO SEE
        </a>
      </div>

      <div id="status" class="status"></div>
    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
