<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend — New</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>Frontend — New</h1>
        <p class="sub">
          Clicks to move <strong>POIB → Bull</strong> (rule: <strong>bull − POIB</strong>). Inches only. Two decimals.
        </p>
      </header>

      <section class="card">
        <h2>Analyze Image</h2>

        <div class="grid2">
          <div class="field">
            <label for="imageFile">Target photo</label>
            <input id="imageFile" type="file" accept="image/*" />
          </div>

          <div class="field">
            <label for="analyzeStatus">Status</label>
            <input id="analyzeStatus" type="text" value="Ready" readonly />
          </div>
        </div>

        <button id="analyzeBtn" class="btn">Analyze (Auto POIB)</button>

        <p class="sub" style="margin-top:10px;">
          First-pass analyzer: finds darkest centroid in the photo and converts to inches (Right+/Up+).
        </p>
      </section>

      <section class="card">
        <h2>Settings</h2>

        <div class="grid2">
          <div class="field">
            <label for="distanceYards">Distance (yards)</label>
            <select id="distanceYards">
              <option value="50">50</option>
              <option value="100" selected>100</option>
            </select>
          </div>

          <div class="field">
            <label for="clickValue">Click value (MOA/click)</label>
            <input id="clickValue" type="number" step="0.01" value="0.25" />
          </div>

          <div class="field">
            <label for="trueMoa">True MOA (1.047&quot; @ 100y)</label>
            <select id="trueMoa">
              <option value="on" selected>ON</option>
              <option value="off">OFF</option>
            </select>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>Inputs (inches)</h2>

        <div class="inputsGrid">
          <div class="block">
            <h3>Bull</h3>

            <div class="field">
              <label for="bullX">Bull X (Right +)</label>
              <input id="bullX" type="number" step="0.01" value="0.00" />
            </div>

            <div class="field">
              <label for="bullY">Bull Y (Up +)</label>
              <input id="bullY" type="number" step="0.01" value="0.00" />
            </div>
          </div>

          <div class="block">
            <h3>POIB</h3>

            <div class="field">
              <label for="poibX">POIB X (Right +)</label>
              <input id="poibX" type="number" step="0.01" value="0.00" />
            </div>

            <div class="field">
              <label for="poibY">POIB Y (Up +)</label>
              <input id="poibY" type="number" step="0.01" value="0.00" />
            </div>
          </div>
        </div>

        <button id="calcBtn" class="btn">Calculate</button>
      </section>

      <section class="card">
        <h2>Result</h2>

        <div class="resultRow">
          <div class="resultLabel">Windage</div>
          <div id="windageText" class="resultValue">—</div>
        </div>

        <div class="resultRow">
          <div class="resultLabel">Elevation</div>
          <div id="elevationText" class="resultValue">—</div>
        </div>

        <div class="resultRow small">
          <div class="resultLabel">ΔX (in)</div>
          <div id="dxText" class="resultValue">—</div>
        </div>

        <div class="resultRow small">
          <div class="resultLabel">ΔY (in)</div>
          <div id="dyText" class="resultValue">—</div>
        </div>
      </section>
    </main>

    <!-- IMPORTANT: module so imports work -->
    <script type="module" src="app.js"></script>
  </body>
</html>
