<!-- UPLOAD TARGET PHOTO -->
<div class="uploadBlock">
  <button type="button" id="uploadBtn" class="uploadBtn">
    UPLOAD TARGET PHOTO or TAKE PICTURE
  </button>

  <input
    id="targetPhoto"
    type="file"
    accept="image/*"
    name="targetPhoto"
  />

  <div class="uploadHint">INSURE ALL 4 CORNERS</div>
</div>

<!-- TARGET THUMBNAIL -->
<img
  id="thumb"
  alt="Target thumbnail"
  style="display:none; max-width:100%; border-radius:10px;"
/>
