<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=20260118b" />
</head>
<body>
  <div class="page">
    <!-- BRAND (top-left) -->
    <div class="brandRow" aria-label="Tap-n-Score brand">
      <div class="brand">
        <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
      </div>
    </div>

    <!-- HERO upload button -->
    <button id="uploadHeroBtn" class="uploadHero" type="button" aria-label="Upload target photo">
      <div class="uploadHeroInner">
        <div class="uploadHeroTitle">Upload target photo</div>
        <div class="uploadHeroSub">Camera • Photo Library • Files</div>
      </div>
    </button>

    <!-- REAL INPUT (hidden). IMPORTANT: no capture="" -->
    <input id="photoInput" class="fileInputReal" type="file" accept="image/*" />

    <!-- ✅ Controls ABOVE CTA (Distance + Clicks) -->
    <div class="topStats mt14">
      <div class="statBox">
        <div class="statLabel">Distance</div>
        <div class="statMain">
          <input id="distanceYds" class="statInput" inputmode="numeric" pattern="[0-9]*" value="100" aria-label="Distance yards" />
          <div class="statSuffix">yds</div>
        </div>
      </div>

      <div class="statBox">
        <div class="statLabel">Windage</div>
        <div id="windClicks" class="statValue">—</div>
      </div>

      <div class="statBox">
        <div class="statLabel">Elevation</div>
        <div id="elevClicks" class="statValue">—</div>
      </div>

      <div class="statBox statTaps">
        <div class="statLabel">Taps</div>
        <div class="statMain">
          <div id="tapCount" class="statValue">0</div>
          <button id="clearTapsBtn" class="btn btnSecondary btnTight" type="button">Clear</button>
        </div>
      </div>
    </div>

    <!-- ✅ CTA SLOT (appears only when eligible) -->
    <div id="microSlot" class="microSlot"></div>

    <!-- Target card -->
    <div class="card mt12">
      <!-- NOTE: we are NOT showing instruction text up top anymore -->
      <div id="targetHeader" class="targetHeader" style="display:none;">
        Tap bullseye or aim point 1st — then tap bullet holes
      </div>

      <div id="targetWrap" class="targetWrap" style="display:none;">
        <div id="targetCanvas" class="targetCanvas">
          <img id="targetImg" class="targetImg" alt="Target" />
          <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
        </div>
      </div>

      <div id="emptyLine" class="subtle mt12">
        Upload a target photo to begin.
      </div>
    </div>

    <!-- Vendor link (optional input) -->
    <div class="card mt12">
      <div class="subtle strong mb8">Vendor link (optional)</div>
      <input id="vendorLink" class="input" placeholder="Paste vendor buy link here" />
    </div>

    <!-- Results (hidden by default) -->
    <div id="resultsCard" class="card mt12" style="display:none;">
      <div class="subtle strong mb8">Results</div>
      <pre id="resultsBox" class="mono">{}</pre>
    </div>

    <div class="footer subtle">Tap-n-Score™</div>
  </div>

  <script src="./api.js?v=20260118b"></script>
  <script src="./index.js?v=20260118b"></script>
</body>
</html>
