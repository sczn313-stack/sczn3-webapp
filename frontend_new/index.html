<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <!-- cache buster -->
  <link rel="stylesheet" href="./styles.css?v=20260118a" />
</head>

<body>
  <div class="page">
    <div class="brandRow">
      <div class="brand" aria-label="Tap-n-Score brand">
        <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
      </div>
    </div>

    <div class="h1">Upload</div>

    <!-- HERO upload -->
    <button id="uploadHeroBtn" class="uploadHero" type="button" aria-label="Upload target photo">
      <div class="uploadHeroInner">
        <div class="uploadHeroTitle">Upload target photo</div>
        <div class="uploadHeroSub">Camera • Photo Library • Files</div>
      </div>
    </button>

    <!-- Hidden inputs (NOT display:none) -->
    <input id="cameraInput" class="fileInputReal" type="file" accept="image/*" capture="environment" />
    <input id="libraryInput" class="fileInputReal" type="file" accept="image/*" />
    <input id="filesInput" class="fileInputReal" type="file" accept="image/*,application/pdf" />

    <div class="controlsRow mt14">
      <div class="distanceBox">
        <div class="subtle strong">Distance</div>
        <input id="distanceYds" inputmode="numeric" value="100" />
        <div class="subtle strong">yds</div>
      </div>

      <div class="tapsBlock">
        <div class="tapsLine"><span class="subtle strong">Taps:</span> <span id="tapsCount">0</span></div>
        <button id="clearTapsBtn" class="btn btnTight" type="button">Clear taps</button>
      </div>
    </div>

    <div class="card mt14">
      <div class="subtle" id="photoStatus">Add a photo to begin.</div>
    </div>

    <div class="mt14">
      <div class="subtle mb6 strong">Vendor link (optional)</div>
      <input id="vendorLink" class="input" placeholder="Paste vendor buy link here" />
    </div>

    <div class="microSlot">
      <!-- ACTIVE green button -->
      <button id="seeResultsBtn" class="seeResultsHint" type="button">See results</button>
      <div class="pinchHint">Pinch to zoom. Two-finger pinch will NOT create taps.</div>
    </div>

    <!-- Target image + tap overlay -->
    <div class="targetWrap mt14">
      <div id="targetCanvas" class="targetCanvas">
        <img id="targetImg" class="targetImg" alt="Target preview" />
        <div id="dotsLayer" class="dotsLayer"></div>
      </div>
    </div>

    <!-- Results panel -->
    <div id="resultsCard" class="card mt18" style="display:none;">
      <div class="strong mb8">Results</div>
      <div id="resultsPretty" class="subtle"></div>
      <div class="mt14" style="display:flex; gap:10px; flex-wrap:wrap;">
        <button id="backBtn" class="btn btnSecondary" type="button">Back</button>
        <button id="saveBtn" class="btn" type="button">Saved</button>
        <button id="receiptBtn" class="btn" type="button">Receipt</button>
      </div>
      <pre id="receiptRaw" class="mono mt14" style="display:none;"></pre>
    </div>

    <div class="footer">Tap-n-Score™</div>
  </div>

  <!-- Action sheet -->
  <div id="sheetMask" class="sheetMask" aria-hidden="true"></div>
  <div id="sheet" class="sheet" aria-hidden="true">
    <div class="sheetTitle">Upload target photo</div>
    <button id="pickLibrary" class="sheetBtn" type="button">Photo Library</button>
    <button id="pickCamera" class="sheetBtn" type="button">Take Photo</button>
    <button id="pickFiles" class="sheetBtn" type="button">Files</button>
    <button id="cancelSheet" class="sheetBtn sheetBtnCancel" type="button">Cancel</button>
  </div>

  <script src="./index.js?v=20260118a"></script>
</body>
</html>
