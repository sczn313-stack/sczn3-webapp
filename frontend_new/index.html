<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <!-- cache-bust -->
  <link rel="stylesheet" href="./styles.css?v=20260118b" />
</head>

<body>
  <div class="page">
    <div class="brandRow" aria-label="Tap-n-Score brand">
      <div class="brand">
        <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
      </div>
    </div>

    <div class="h1">Tap</div>

    <!-- HERO upload button (ONE button) -->
    <button id="uploadHeroBtn" class="uploadHero" type="button" aria-label="Upload target photo">
      <div class="uploadHeroInner">
        <div class="uploadHeroTitle">Upload target photo</div>
        <div class="uploadHeroSub">Camera • Photo Library • Files</div>
      </div>
    </button>

    <!-- REAL INPUT (hidden). IMPORTANT: no capture="" so iOS offers Camera + Library + Files -->
    <input id="photoInput" class="fileInputReal" type="file" accept="image/*" />

    <!-- Controls ABOVE CTA strip (so target can move up) -->
    <div class="controlsRow mt14">
      <div class="distanceBox">
        <div class="subtle strong">Distance</div>
        <input id="distanceYds" inputmode="numeric" pattern="[0-9]*" value="100" aria-label="Distance yards" />
        <div class="subtle strong">yds</div>
      </div>

      <div class="tapsBlock">
        <div class="tapsLine"><span class="subtle strong">Taps:</span> <span id="tapCount">0</span></div>
        <button id="clearTapsBtn" class="btn btnSecondary btnTight" type="button">Clear taps</button>
      </div>
    </div>

    <!-- Micro-slot: pinch hint / See results / vendor CTA live here -->
    <div id="microSlot" class="microSlot"></div>

    <!-- Target card (instruction line hidden until photo exists) -->
    <div class="card mt14">
      <div id="instructionLine" class="subtle mb8" style="display:none;">
        Tap Bullseye or Aim Point 1st — then tap bullet holes.
      </div>

      <div id="targetWrap" class="targetWrap" style="display:none;">
        <div id="targetCanvas" class="targetCanvas">
          <img id="targetImg" class="targetImg" alt="Target" />
          <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
        </div>
      </div>

      <div id="emptyHint" class="subtle" style="margin-top:10px;">
        Add a photo to begin.
      </div>
    </div>

    <!-- Vendor link input (quiet) -->
    <div class="card mt14">
      <div class="subtle strong mb8">Vendor link (optional)</div>
      <input id="vendorLink" class="input" placeholder="Paste vendor buy link here" />
    </div>

    <!-- Results card (NO JSON) -->
    <div id="resultsCard" class="card mt14" style="display:none;">
      <div class="subtle strong mb8">Results</div>

      <div class="subtle mb6">Distance: <span id="rDistance" class="strong">—</span></div>
      <div class="subtle mb6">Taps used: <span id="rTapsUsed" class="strong">—</span></div>

      <div class="subtle mb6">Windage: <span id="rWindage" class="strong">—</span></div>
      <div class="subtle mb6">Elevation: <span id="rElevation" class="strong">—</span></div>

      <div class="subtle mb6">Smart Score: <span id="rScore" class="strong">—</span></div>

      <div id="rNote" class="subtle mt12">—</div>
    </div>

    <div class="footer subtle">Tap-n-Score™</div>
  </div>

  <script src="./api.js?v=20260118b"></script>
  <script src="./index.js?v=20260118b"></script>
</body>
</html>
