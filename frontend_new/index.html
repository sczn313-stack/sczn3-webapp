<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <!-- IMPORTANT: bump version to force iPad/Safari to load new CSS -->
  <link rel="stylesheet" href="./styles.css?v=20260120c" />
</head>

<body>
  <main class="page">

    <div class="brandRow" aria-label="Tap-n-Score brand">
      <div class="brand">
        <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
      </div>
    </div>

    <label class="uploadHero uploadHeroLabel" aria-label="Upload target photo">
      <div class="uploadHeroInner">
        <div class="uploadHeroTitle">Upload target photo</div>
        <div class="uploadHeroSub">Camera • Photo Library • Files</div>
      </div>

      <input
        id="photoInput"
        class="fileInputOverlay"
        type="file"
        accept="image/*"
      />
    </label>

    <div class="controlsRow mt14">
      <div class="distanceBox" aria-label="Distance">
        <div class="subtle strong">Distance</div>
        <input id="distanceYds" inputmode="numeric" pattern="[0-9]*" value="100" aria-label="Distance yards" />
        <div class="subtle strong">yds</div>
      </div>

      <!-- Optional, but your JS supports it -->
      <div class="distanceBox" aria-label="Target size">
        <div class="subtle strong">Target</div>
        <select id="targetSize" class="select" aria-label="Target size">
          <option value="8.5x11">8.5×11 (Letter)</option>
          <option value="23x23">23×23</option>
          <option value="23x35">23×35</option>
        </select>
      </div>

      <div class="tapsBlock" aria-label="Taps and clear">
        <div class="tapsLine">
          <span class="subtle strong">Taps:</span>
          <span id="tapCount">0</span>
        </div>
        <button id="clearTapsBtn" class="btn btnSecondary btnTight" type="button">Clear</button>
      </div>
    </div>

    <section class="card mt14" aria-label="Tap area">
      <div id="instructionLine" class="subtle strong mb8">Add a photo to begin.</div>

      <div id="targetWrap" class="targetWrap" style="display:none;">
        <div id="targetCanvas" class="targetCanvas">
          <img id="targetImg" class="targetImg" alt="Target photo" />

          <!-- ADD THIS: arrow layer -->
          <svg id="vectorLayer" class="vectorLayer" aria-hidden="true"></svg>

          <!-- dots -->
          <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
        </div>
      </div>
    </section>

    <!-- Optional results card (your JS will fill it if present) -->
    <section id="resultsCard" class="card mt14" style="display:none;" aria-label="Results">
      <div class="subtle strong mb8">Results</div>

      <div class="controlsRow">
        <div class="subtle strong">Distance: <span id="rDistance" class="subtle">—</span></div>
        <div class="subtle strong">Taps Used: <span id="rTapsUsed" class="subtle">—</span></div>
      </div>

      <div class="mt12">
        <div class="subtle strong">Windage</div>
        <div id="rWindage" class="subtle">—</div>
      </div>

      <div class="mt12">
        <div class="subtle strong">Elevation</div>
        <div id="rElevation" class="subtle">—</div>
      </div>

      <div class="mt12">
        <div class="subtle strong">Note</div>
        <div id="rNote" class="subtle">—</div>
      </div>
    </section>

    <div class="footer subtle">Tap-n-Score™</div>
  </main>

  <!-- IMPORTANT: bump version to force iPad/Safari to load new JS -->
  <script src="./index.js?v=20260120c"></script>
</body>
</html>
