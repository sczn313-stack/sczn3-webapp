<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <style>
    html,body{margin:0;padding:0;background:#000;color:#fff;font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:inherit}
  </style>

  <link rel="stylesheet" href="./styles.css?v=20260118z1">
</head>

<body>
  <main class="page">
    <div class="brand">TAP-N-SCORE™</div>

    <h1 class="h1">Upload</h1>
    <div id="statusLine" class="subtle">Ready. Choose CAMERA or LIBRARY.</div>

    <section class="row">
      <!-- CAMERA BUTTON (input is invisible but NOT display:none) -->
      <button id="cameraBtn" class="btn btnPrimary fileBtn" type="button">
        Camera
        <input id="photoInputCam" class="fileInput" type="file" accept="image/*" capture="environment" />
      </button>

      <!-- LIBRARY BUTTON -->
      <button id="libraryBtn" class="btn btnSecondary fileBtn" type="button">
        Library
        <input id="photoInputLib" class="fileInput" type="file" accept="image/*" />
      </button>

      <div class="distanceBox">
        <div class="subtle strong">Distance</div>
        <input id="distanceInput" type="number" value="100" min="1" step="1" />
        <div class="subtle strong">yds</div>
      </div>
    </section>

    <section class="row rowBetween">
      <div class="subtle tapsLine">Taps: <span id="tapsCount">0</span></div>
      <button id="clearTapsBtn" class="btn btnSecondary" type="button">Clear taps</button>
    </section>

    <section class="card">
      <div class="subtle strong mb8">Target</div>

      <div id="targetImageWrap" class="targetWrap" aria-label="Tap area">
        <img id="targetImage" class="targetImg" alt="Target preview" />
        <div id="dotsLayer" class="dotsLayer"></div>
      </div>

      <div id="emptyHint" class="subtle mt10">Add a photo, then tap bullet holes.</div>
    </section>

    <div class="subtle mb6">Vendor link (optional)</div>
    <input id="vendorInput" class="input" type="url" placeholder="Paste vendor buy link here" />

    <button id="seeResultsBtn" class="btn btnPrimary w100" type="button">See results</button>

    <section id="resultsBox" class="card mt18" style="display:none;">
      <div class="subtle strong mb8">Results</div>
      <div id="resultsText" class="mono"></div>

      <div class="row mt12">
        <button id="backBtn" class="btn btnSecondary" type="button">Back</button>
        <button id="savedBtn" class="btn btnSecondary" type="button">Saved</button>
        <button id="receiptBtn" class="btn btnSecondary" type="button">Receipt</button>
      </div>
    </section>

    <div class="footer subtle">Tap-n-Score™</div>
  </main>

  <script src="./api.js?v=20260118z1"></script>
  <script src="./index.js?v=20260118z1"></script>
</body>
</html>
