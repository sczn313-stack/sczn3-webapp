<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Scoreâ„¢</title>

  <link rel="stylesheet" href="./styles.css?v=20260118z9">
</head>

<body>
  <main class="page">

    <div class="brandRow">
      <div class="brand" aria-label="Tap-n-Score">
        <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">â„¢</span>
      </div>
    </div>

    <h1 class="h1">Upload</h1>

    <!-- (Removed the clunky instruction line under the header on purpose) -->

    <!-- HERO upload box -->
    <button id="uploadHeroBtn" class="uploadHero" type="button" aria-label="Upload target photo">
      <div class="uploadHeroInner">
        <div class="uploadHeroTitle">Upload target photo</div>
        <div class="uploadHeroSub" id="uploadSub">Camera â€¢ Photo Library â€¢ Files</div>
      </div>
    </button>

    <!-- REAL INPUT (hidden). IMPORTANT: no capture="" so iOS offers choices -->
    <input id="photoInput" class="fileInputReal" type="file" accept="image/*" />

    <!-- Controls row -->
    <section class="controlsRow mt14">
      <div class="distanceBox">
        <div class="subtle strong">Distance</div>
        <input id="distanceInput" type="number" value="100" min="1" step="1" />
        <div class="subtle strong">yds</div>
      </div>

      <div class="tapsBlock">
        <div class="subtle tapsLine">Taps: <span id="tapsCount">0</span></div>
        <button id="clearTapsBtn" class="btn btnSecondary btnTight" type="button">Clear taps</button>
      </div>
    </section>

    <!-- Micro slot: Pinch hint OR Vendor CTA -->
    <section id="microSlot" class="microSlot" style="display:none;">
      <div id="pinchHint" class="pinchHint" style="display:none;">Pinch to zoom (two fingers)</div>

      <a id="vendorCta" class="vendorBuyBtn" href="#" target="_blank" rel="noopener" style="display:none;">
        <div class="vendorIcon">ðŸ›’</div>
        <div class="vendorText">Buy more targets like this</div>
        <div class="vendorArrow">â€º</div>
      </a>
    </section>

    <!-- Target card -->
    <section class="card mt14">
      <!-- Anchor line (hidden until photo loaded) -->
      <div id="tapRuleLine" class="subtle strong mb8" style="display:none;">
        Tap bullâ€™s-eye (aim point) first â€” then tap bullet holes.
      </div>

      <div id="targetWrap" class="targetWrap">
        <div id="targetCanvas" class="targetCanvas" aria-label="Tap area">
          <img id="targetImage" class="targetImg" alt="Target preview" />
          <div id="dotsLayer" class="dotsLayer"></div>
        </div>
      </div>

      <div id="emptyHint" class="subtle mt12">Add a photo to begin.</div>
    </section>

    <!-- Green active See Results (only appears when ready) -->
    <div id="seeResultsRow" class="mt14" style="display:none;">
      <button id="seeResultsHint" class="seeResultsHint" type="button">See results</button>
    </div>

    <div class="subtle mt18 mb6">Vendor link (optional)</div>
    <input id="vendorInput" class="input" type="url" placeholder="Paste vendor buy link here" />

    <!-- Results panel -->
    <section id="resultsBox" class="card mt18" style="display:none;">
      <div class="subtle strong mb8">Results</div>
      <div id="resultsText" class="mono"></div>

      <div class="controlsRow mt14">
        <button id="backBtn" class="btn btnSecondary btnTight" type="button">Back</button>
        <button id="savedBtn" class="btn btnSecondary btnTight" type="button">Saved</button>
        <button id="receiptBtn" class="btn btnSecondary btnTight" type="button">Receipt</button>
      </div>
    </section>

    <div class="footer subtle">Tap-n-Scoreâ„¢</div>
  </main>

  <script src="./api.js?v=20260118z9"></script>
  <script src="./index.js?v=20260118z9"></script>
</body>
</html>
