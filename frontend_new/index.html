<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shooter Experience Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body{
      font-family: serif;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    h1{
      line-height: 1.1;
      margin: 0 0 26px 0;
      font-weight: 500;
    }

    .sec-word{
      font-weight: 900;
      color: #b00000;
      margin-left: 10px;
      display: inline-block;
    }

    .uploadBlock{
      width: 100%;
      margin: 26px 0 10px 0;
      text-align: center;
    }

    .uploadBtn{
      display: inline-block;
      background: #2f5f73;
      color: #fff;
      padding: 14px 22px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      touch-action: manipulation;
    }

    /* hide real input */
    #targetPhoto{
      display: none;
    }

    .uploadHint{
      margin-top: 10px;
      font-style: italic;
      color: #8b0000;
    }

    img#thumb{
      display: none;
      margin: 16px auto 0 auto;
      max-width: 92%;
      border: 1px solid #cfcfcf;
      border-radius: 10px;
    }

    label.dist{
      display: block;
      margin-top: 26px;
      font-weight: 600;
    }

    /* keep the up/down stepper AND allow typing */
    input[type="number"]{
      margin-top: 6px;
      padding: 8px 10px;
      font-size: 18px;
      width: 220px;
      text-align: left;
    }

    .pillBtn{
      display: inline-block;
      margin-top: 22px;
      padding: 12px 22px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      touch-action: manipulation;
    }

    .primary{
      background: #e6f0ff;
      color: #1f4fd8;
    }

    /* the big “PRESS TO SEE” replacement */
    #pressToSee{
      margin-top: 26px;
      display: inline-block;
      padding: 10px 12px;
      border: 3px solid #2f5f73;
      border-radius: 10px;
      background: #ffffff;
      color: #2f5f73;
      font-weight: 800;
      text-decoration: none;
      max-width: 92%;
      line-height: 1.15;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      touch-action: manipulation;
    }

    #pressToSee.disabled{
      border-color: #d7d7d7;
      color: #9aa0a6;
      background: #f5f5f5;
      pointer-events: none;
      opacity: 0.7;
    }

    /* ===== MODAL ===== */
    #secModalOverlay{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: rgba(0,0,0,.40);
      z-index: 9999;
    }

    #secModal{
      width: min(760px, 96vw);
      max-height: 88vh;
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      display: flex;
      flex-direction: column;
      text-align: left;
      font-family: serif;
    }

    #secModalHeader{
      padding: 14px 16px 10px 16px;
      border-bottom: 1px solid rgba(0,0,0,.10);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    #secModalTitle{
      margin: 0;
      font-size: 18px;
      line-height: 1.15;
      font-weight: 700;
    }

    #secModalClose{
      border: none;
      background: transparent;
      font-size: 18px;
      font-weight: 900;
      cursor: pointer;
      color: #b00000;
      padding: 6px 10px;
      border-radius: 10px;
      -webkit-tap-highlight-color: transparent;
    }

    #secModalBody{
      padding: 12px 16px 16px 16px;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      font-size: 15px;
      line-height: 1.25;
    }

    body.modal-open{
      overflow: hidden;
    }
  </style>
</head>

<body>

  <h1>
    Shooter<br>
    Experience<br>
    Card<span class="sec-word">SEC</span>
  </h1>

  <div class="uploadBlock">
    <!-- THIS label is the button -->
    <label for="targetPhoto" class="uploadBtn" id="uploadLabel">
      UPLOAD TARGET PHOTO or TAKE PICTURE
    </label>

    <!-- IMPORTANT: id must be targetPhoto -->
    <input
      id="targetPhoto"
      type="file"
      accept="image/*"
    />

    <div class="uploadHint">INSURE ALL 4 CORNERS</div>

    <!-- IMPORTANT: id must be thumb -->
    <img id="thumb" alt="Target thumbnail preview" />
  </div>

  <label class="dist" for="distanceYards">ADJUST DISTANCE (yards)</label>

  <!-- IMPORTANT: id must be distanceYards -->
  <input id="distanceYards" type="number" value="100" min="1" step="1" />

  <br><br>

  <!-- IMPORTANT: id must be buyMoreBtn -->
  <a href="#" class="pillBtn primary" id="buyMoreBtn">BUY MORE TARGETS</a>

  <br>

  <!-- IMPORTANT: id must be pressToSee -->
  <a href="#" class="disabled" id="pressToSee">
    YOUR SCORE / SCOPE CLICKS / SHOOTING TIPS
  </a>

  <!-- ===== MODAL MARKUP (must exist for the JS) ===== -->
  <div id="secModalOverlay" aria-hidden="true">
    <div id="secModal" role="dialog" aria-modal="true" aria-labelledby="secModalTitle">
      <div id="secModalHeader">
        <h2 id="secModalTitle">YOUR SCORE / SCOPE CLICKS / SHOOTING TIPS</h2>
        <button id="secModalClose" type="button" aria-label="Close">X</button>
      </div>
      <div id="secModalBody"></div>
    </div>
  </div>

  <!-- cache-bust this number whenever iOS acts sticky -->
  <script src="./index.js?v=99"></script>

</body>
</html>
