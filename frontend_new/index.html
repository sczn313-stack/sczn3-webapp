<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shooter Experience Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css?v=1" />
</head>

<body class="page upload-page">

  <h1 class="h1">
    Shooter<br>Experience<br>Card SEC
  </h1>

  <!-- UPLOAD -->
  <section class="panel">
    <div class="uploadBlock">

      <!-- iOS-safe: label triggers the input -->
      <label for="targetPhoto" class="uploadBtn" id="uploadLabel">
        UPLOAD TARGET PHOTO or TAKE PICTURE
      </label>

      <!-- IMPORTANT:
           Don't use display:none on iOS file inputs.
           Keep it "visually hidden" but still present/clickable. -->
      <input
        id="targetPhoto"
        type="file"
        accept="image/*"
        name="targetPhoto"
        class="fileInput"
      />

      <div class="uploadHint">INSURE ALL 4 CORNERS</div>

      <!-- PREVIEW -->
      <img id="thumb" class="thumb" alt="Target thumbnail" />
    </div>
  </section>

  <!-- DISTANCE -->
  <section class="panel">
    <label class="fieldLabel" for="distanceYards">ADJUST DISTANCE (yards)</label>
    <input id="distanceYards" class="fieldInput" type="number" value="100" />
  </section>

  <!-- ACTIONS -->
  <section class="actions">
    <a href="#" class="pillBtn" id="buyMoreBtn">BUY MORE TARGETS</a>
    <a href="#" class="pillBtn disabled" id="pressToSee">PRESS TO SEE</a>
  </section>

  <script src="./index.js?v=1"></script>
</body>
</html>
