<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCZN3 — Clean SEC</title>

  <!-- BACKEND LOCK (edit ONLY if backend URL changes) -->
  <script>
    // IMPORTANT: base should be the backend ORIGIN (no trailing slash)
    // Example: "https://sczn3-backend-new.onrender.com"
    window.SZN3_API_BASE = "https://sczn3-backend-new.onrender.com";
  </script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; background: #0b1220; color: #eaf0ff; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 18px; }
    .card { background: #111b2e; border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 16px; margin: 14px 0; }
    h1 { margin: 0 0 10px; font-size: 28px; }
    .sub { opacity: 0.85; margin-bottom: 10px; }
    .btn { width: 100%; padding: 14px 12px; border-radius: 12px; border: 0; font-weight: 700; font-size: 16px; background: #2f6bff; color: white; }
    .btn:disabled { opacity: 0.5; }
    .imgbox { display: flex; justify-content: center; background: rgba(255,255,255,0.04); border-radius: 12px; padding: 10px; }
    img { max-width: 100%; height: auto; border-radius: 10px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .label { opacity: 0.75; font-size: 13px; }
    .value { font-size: 28px; font-weight: 800; letter-spacing: 0.2px; }
    .dir { font-size: 14px; opacity: 0.9; margin-top: 2px; }
    .tiny { font-size: 12px; opacity: 0.7; }
    .err { color: #ffb4b4; }
    .ok { color: #7CFFB2; }
    .hide { display: none; }
    input[type="file"] { width: 100%; padding: 10px; border-radius: 12px; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); color: #eaf0ff; }
    .footer { margin-top: 14px; opacity: 0.6; font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SCZN3 Shooter Experience Card (SEC)</h1>
    <div class="sub">Clean SEC view (no background UI)</div>

    <div class="card">
      <div class="label">Upload target photo</div>
      <input id="file" type="file" accept="image/*" />
      <div style="height:10px"></div>
      <button id="run" class="btn" disabled>Generate SEC</button>
      <div id="status" class="tiny" style="margin-top:10px;"></div>
    </div>

    <div id="previewCard" class="card hide">
      <div class="label">Target image</div>
      <div style="height:10px"></div>
      <div class="imgbox"><img id="preview" alt="Target preview" /></div>
    </div>

    <div id="resultCard" class="card hide">
      <div class="label">Click corrections (locked)</div>
      <div style="height:10px"></div>

      <div class="grid">
        <div class="card" style="margin:0;">
          <div class="label">Windage Clicks</div>
          <div id="wx" class="value">—</div>
          <div id="wdir" class="dir">—</div>
        </div>

        <div class="card" style="margin:0;">
          <div class="label">Elevation Clicks</div>
          <div id="ey" class="value">—</div>
          <div id="edir" class="dir">—</div>
        </div>
      </div>

      <div class="footer" id="meta"></div>
    </div>

    <div class="footer">Faith • Order • Precision</div>
  </div>

  <script src="./sec.js"></script>
</body>
</html>
