<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=20260119a" />
</head>
<body>
  <div class="page">
    <!-- Brand only (NO "Upload" header) -->
    <div class="brandRow" aria-label="Tap-n-Score brand">
      <div class="brand">
        <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
      </div>
    </div>

    <!-- Stats ABOVE CTA -->
    <div class="statsGrid" aria-label="Session stats">
      <div class="statCard">
        <div class="statLabel">Distance</div>
        <div class="statValueRow">
          <input id="distanceYds" class="distanceInput" inputmode="numeric" pattern="[0-9]*" value="100" aria-label="Distance yards" />
          <div class="statUnit">yds</div>
        </div>
      </div>

      <div class="statCard">
        <div class="statLabel">Windage</div>
        <div id="windageReadout" class="statValueBig">—</div>
      </div>

      <div class="statCard">
        <div class="statLabel">Elevation</div>
        <div id="elevationReadout" class="statValueBig">—</div>
      </div>

      <div class="statCard statCardWide">
        <div class="statLabel">Taps</div>
        <div class="tapsRow">
          <div id="tapCount" class="tapsCount">0</div>
          <button id="clearTapsBtn" class="btn btnSecondary btnTight" type="button">Clear</button>
        </div>
      </div>
    </div>

    <!-- CTA (Upload) BELOW stats -->
    <button id="uploadHeroBtn" class="uploadHero" type="button" aria-label="Upload target photo">
      <div class="uploadHeroInner">
        <div class="uploadHeroTitle">Upload target photo</div>
        <div class="uploadHeroSub">Camera • Photo Library • Files</div>
      </div>
    </button>

    <!-- REAL INPUT (hidden). IMPORTANT: no capture="" -->
    <input id="photoInput" class="fileInputReal" type="file" accept="image/*" />

    <!-- Micro-slot: pinch hint OR See results -->
    <div id="microSlot" class="microSlot"></div>

    <!-- Target card -->
    <div class="card mt10">
      <div class="subtle mb8" id="instructionLine">Add a photo to begin.</div>

      <div id="targetWrap" class="targetWrap" style="display:none;">
        <div id="targetCanvas" class="targetCanvas">
          <img id="targetImg" class="targetImg" alt="Target" />
          <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
        </div>
      </div>
    </div>

    <!-- Vendor link -->
    <div class="card mt10">
      <div class="subtle strong mb8">Vendor link (optional)</div>
      <input id="vendorLink" class="input" placeholder="Paste vendor buy link here" />
    </div>

    <!-- Results -->
    <div class="card mt10">
      <div class="subtle strong mb8">Results</div>
      <pre id="resultsBox" class="mono">{}</pre>
    </div>

    <div class="footer subtle">Tap-n-Score™</div>
  </div>

  <script src="./api.js?v=20260119a"></script>
  <script src="./index.js?v=20260119a"></script>
</body>
</html>
