<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooter Experience Card</title>

    <!-- IMPORTANT: absolute path + cache-bust so iPad Safari can’t serve stale CSS -->
    <link rel="stylesheet" href="/styles.css?v=3" />
  </head>

  <body>
    <main class="wrap">
      <header class="hero" id="hero">
        <h1 class="title">Shooter Experience Card</h1>
      </header>

      <!-- INPUT PANEL -->
      <section class="panel" id="panel">
        <div class="row">
          <div class="label">Upload target photo</div>

          <input id="file" class="fileInput" type="file" accept="image/*" />
          <label for="file" class="chooseBtn" id="fileBtn">Choose File</label>
          <div class="fileName" id="fileName">No file selected</div>
        </div>

        <div class="row">
          <label class="label" for="yards">Distance (yards)</label>
          <input id="yards" class="input" type="number" inputmode="numeric" value="100" />
        </div>

        <button class="primary" id="btn" type="button">Generate SEC</button>
        <div class="status" id="status"></div>
      </section>

      <!-- OUTPUT (HIDDEN UNTIL GENERATED) -->
      <section class="secOut" id="secOut" style="display:none;">
        <div class="secCard">
          <div class="secTop">
            <div class="secSub">Use the adjustments below to bring your group to center</div>
          </div>

          <div class="secMid">
            <div class="vals">
              <div class="valBox">
                <div class="valLabel">Windage Adjustment</div>
                <div class="valNum" id="windageText">—</div>
              </div>

              <div class="valBox">
                <div class="valLabel">Elevation Adjustment</div>
                <div class="valNum" id="elevText">—</div>
              </div>
            </div>

            <div class="thumbWrap">
              <img id="thumb" alt="Uploaded target preview" />
            </div>
          </div>

          <div class="footer">Faith • Order • Precision</div>

          <button class="secondary" id="again" type="button">Do Another</button>
        </div>
      </section>
    </main>

    <!-- IMPORTANT: absolute path + cache-bust so iPad Safari can’t serve stale JS -->
    <script src="/api.js?v=3"></script>
    <script src="/app.js?v=3"></script>
  </body>
</html>
