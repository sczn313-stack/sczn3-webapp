<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEC Upload</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- JS -->
    <script defer src="./index.js"></script>
  </head>

  <body>
    <div class="page">

      <!-- Header / Branding -->
      <div class="secHeader">
        <div class="secTitle">Shooter Experience Card</div>
        <div class="secSubTitle">SEC</div>
      </div>

      <!-- UPLOAD TARGET PHOTO -->
      <div class="uploadBlock">
        <button type="button" id="uploadBtn" class="uploadBtn">
          UPLOAD TARGET PHOTO or TAKE PICTURE
        </button>

        <!-- IMPORTANT: NO "capture" attribute here -->
        <input
          id="targetPhoto"
          type="file"
          accept="image/*"
          name="targetPhoto"
        />

        <div class="uploadHint">INSURE ALL 4 CORNERS</div>
      </div>

      <!-- Distance -->
      <div class="distanceBlock">
        <div class="distanceLabel">ADJUST DISTANCE (yards)</div>
        <input id="distanceYards" class="distanceInput" type="number" value="100" min="1" />
      </div>

      <!-- Thumbnail -->
      <div class="thumbBlock">
        <div class="thumbLabel">TARGET THUMBNAIL</div>

        <img
          id="thumb"
          alt="Target thumbnail"
          style="display:none; max-width:100%; border-radius:10px;"
        />

        <div id="thumbEmpty" class="thumbEmpty">No photo selected</div>
      </div>

      <!-- Actions -->
      <div class="btnRow">
        <button id="generateBtn" class="primaryBtn" type="button">GENERATE SEC</button>
        <a id="pressToSee" class="pressToSee" href="./output.html">PRESS TO SEE</a>
        <button id="buyBtn" class="secondaryBtn" type="button">BUY MORE TARGETS</button>
      </div>

      <div id="statusLine" class="statusLine"></div>
    </div>
  </body>
</html>
