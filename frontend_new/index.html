<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shooter Experience Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: serif;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    /* TITLE */
    h1 {
      line-height: 1.1;
      margin: 0 0 26px 0;
      font-weight: 500;
    }

    .sec-word {
      font-weight: 900;
      color: #b00000;
      margin-left: 10px;
      display: inline-block;
    }

    /* UPLOAD */
    .uploadBlock {
      width: 100%;
      margin: 26px 0 10px 0;
      text-align: center;
    }

    .uploadBtn {
      display: inline-block;
      background: #2f5f73; /* <- teal */
      color: #fff;
      padding: 14px 22px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }

    .uploadHint {
      margin-top: 10px;
      font-style: italic;
      color: #8b0000;
    }

    /* THUMBNAIL PREVIEW */
    img#thumb {
      display: none;
      margin: 16px auto 0 auto;
      max-width: 92%;
      border: 1px solid #cfcfcf;
      border-radius: 10px;
    }

    /* DISTANCE */
    label {
      display: block;
      margin-top: 26px;
      font-weight: 600;
    }

    input[type="number"] {
      margin-top: 6px;
      padding: 8px 10px;
      font-size: 16px;
      width: 160px;
    }

    /* BUTTONS */
    .pillBtn {
      display: inline-block;
      margin-top: 22px;
      padding: 12px 22px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
    }

    .primary {
      background: #e6f0ff;
      color: #1f4fd8;
    }

    /* BOX AROUND "YOUR SCORE / ..." (MATCH UPLOAD COLOR) */
    #pressToSee {
      margin-top: 30px;
      display: inline-block;
      padding: 14px 16px;
      border: 2px solid #2f5f73;   /* <- match upload */
      border-radius: 12px;
      background: #ffffff;
      color: #2f5f73;              /* <- match upload */
      font-weight: 700;
      text-decoration: none;
      max-width: 92%;
    }

    /* Disabled state still works */
    #pressToSee.disabled {
      border-color: #d7d7d7;
      color: #9aa0a6;
      background: #f5f5f5;
      pointer-events: none;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <h1>
    Shooter<br>
    Experience<br>
    Card<span class="sec-word">SEC</span>
  </h1>

  <div class="uploadBlock">
    <label for="targetPhoto" class="uploadBtn" id="uploadLabel">
      UPLOAD TARGET PHOTO or TAKE PICTURE
    </label>

    <input
      id="targetPhoto"
      type="file"
      accept="image/*"
      style="display:none"
    />

    <div class="uploadHint">INSURE ALL 4 CORNERS</div>

    <img id="thumb" alt="Target thumbnail preview" />
  </div>

  <label for="distanceYards">ADJUST DISTANCE (yards)</label>
  <input
    id="distanceYards"
    type="number"
    value="100"
    min="1"
    step="1"
  />

  <br><br>

  <a href="#" class="pillBtn primary" id="buyMoreBtn">
    BUY MORE TARGETS
  </a>

  <br>

  <a href="#" class="disabled" id="pressToSee">
    YOUR SCORE / SCOPE CLICKS / SHOOTING TIPS
  </a>

  <script src="./index.js?v=5" defer></script>

</body>
</html>
