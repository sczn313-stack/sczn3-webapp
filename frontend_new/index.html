<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Scoreâ„¢</title>

  <!-- tiny fallback so you never get a white page -->
  <style>
    html,body{margin:0;padding:0;background:#000;color:#fff;font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  </style>

  <link rel="stylesheet" href="./styles.css?v=20260118v31">
</head>

<body>
  <main class="page">

    <!-- Brand -->
    <div class="brandRow">
      <div class="brand" aria-label="Tap-n-Score">
        <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">â„¢</span>
      </div>
    </div>

    <h1 class="h1">Upload</h1>

    <!-- ONE button (hero) opens iOS picker: Camera / Photo Library / Browse -->
    <label id="uploadHeroBtn" class="uploadHero" for="photoInput" aria-label="Upload target photo">
      <div class="uploadHeroInner">
        <div class="uploadHeroTitle">Upload target photo</div>
      </div>
    </label>

    <!-- REAL input (hidden). IMPORTANT: no capture="" so iOS offers library/files too -->
    <input id="photoInput" class="fileInputReal" type="file" accept="image/*" />

    <!-- Controls -->
    <section class="controlsRow mt14">
      <div class="distanceBox">
        <div class="subtle strong">Distance</div>
        <input id="distanceInput" type="number" value="100" min="1" step="1" inputmode="numeric" />
        <div class="subtle strong">yds</div>
      </div>

      <div class="tapsBlock">
        <div class="subtle tapsLine">Taps: <span id="tapsCount">0</span></div>
        <button id="clearTapsBtn" class="btn btnSecondary btnTight" type="button">Clear taps</button>
      </div>
    </section>

    <!-- Anchor line (hidden until photo is loaded) -->
    <div id="anchorLine" class="subtle strong mt12 mb8" style="display:none;"></div>

    <!-- Micro-slot: pinch hint (shows only briefly after first tap) + Vendor CTA (shows when results is available) -->
    <div id="microSlot" class="microSlot" style="display:none;">
      <div id="pinchHint" class="pinchHint" style="display:none;">Pinch to zoom</div>

      <!-- vendor CTA (hidden until we have a vendorLink to use) -->
      <a id="vendorCta" class="vendorBuyBtn" href="#" target="_blank" rel="noopener" style="display:none;">
        <div class="vendorIcon">ðŸ›’</div>
        <div class="vendorText">Buy more targets like this</div>
        <div class="vendorArrow">â€º</div>
      </a>
    </div>

    <!-- Target card -->
    <section class="card mt12">
      <div id="targetImageWrap" class="targetWrap" aria-label="Tap area" style="display:none;">
        <div class="targetCanvas">
          <img id="targetImage" class="targetImg" alt="Target preview" />
          <div id="dotsLayer" class="dotsLayer"></div>
        </div>
      </div>
    </section>

    <!-- GREEN active â€œSee resultsâ€ box (hidden until itâ€™s applicable) -->
    <div id="seeResultsWrap" class="mt12" style="display:none;">
      <div id="seeResultsHint" class="seeResultsHint" role="button" tabindex="0" aria-label="See results">
        See results
      </div>
    </div>

    <!-- Vendor link input stays where it is -->
    <div class="subtle mb6 mt18">Vendor link (optional)</div>
    <input id="vendorInput" class="input" type="url" placeholder="Paste vendor buy link here" />

    <!-- Results -->
    <section id="resultsBox" class="card mt18" style="display:none;">
      <div class="subtle strong mb8">Results</div>
      <div id="resultsText" class="mono"></div>
    </section>

    <div class="footer subtle">Tap-n-Scoreâ„¢</div>
  </main>

  <script src="./api.js?v=20260118v31"></script>
  <script src="./index.js?v=20260118v31"></script>
</body>
</html>
