<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shooter Experience Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Use your shared stylesheet -->
  <link rel="stylesheet" href="./styles.css?v=2" />
</head>

<body class="page upload-page">

  <h1 class="sec-title">Shooter<br>Experience<br>Card SEC</h1>

  <!-- UPLOAD -->
  <div class="uploadBlock">
    <!-- LABEL IS THE BUTTON (iOS SAFE) -->
    <label for="targetPhoto" class="uploadBtn" id="uploadLabel">
      UPLOAD TARGET PHOTO or TAKE PICTURE
    </label>

    <!-- REAL FILE INPUT -->
    <input
      id="targetPhoto"
      type="file"
      accept="image/*"
      name="targetPhoto"
    />

    <div class="uploadHint">INSURE ALL 4 CORNERS</div>

    <!-- THUMB PREVIEW -->
    <img id="thumb" alt="Target thumbnail" />
  </div>

  <div class="distanceBlock">
    <label for="distanceYards" class="distanceLabel">ADJUST DISTANCE (yards)</label>
    <input
      id="distanceYards"
      type="number"
      value="100"
      min="1"
      step="1"
      inputmode="numeric"
    />
  </div>

  <div class="ctaRow">
    <a href="#" class="pillBtn" id="buyMoreBtn">BUY MORE TARGETS</a>
    <a href="#" class="pillBtn disabled" id="pressToSee">PRESS TO SEE</a>
  </div>

  <!-- IMPORTANT: cache-bust + defer so JS always runs AFTER DOM -->
  <script src="./index.js?v=2" defer></script>

</body>
</html>
