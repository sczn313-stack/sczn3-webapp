<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=20260118zHERO2">
</head>

<body>
  <main class="page">
    <div class="brandRow">
      <div class="brand">TAP-N-SCORE™</div>
    </div>

    <!-- status stays mostly quiet -->
    <div id="statusLine" class="status"></div>

    <!-- REAL file input (outside hero). Hidden but NOT display:none. -->
    <input id="photoInput" class="fileInputReal" type="file" accept="image/*" />

    <!-- HERO (label triggers input reliably on iOS Safari) -->
    <label for="photoInput" id="uploadHero" class="uploadHero" aria-label="Upload target photo">
      <div class="uploadHeroInner">
        <div class="uploadHeroTitle">Upload target photo</div>
        <div class="uploadHeroSub">Camera or Photo Library</div>
      </div>
    </label>

    <!-- Controls row -->
    <section class="row rowBetween mt14">
      <div class="distanceBox">
        <div class="subtle strong">Distance</div>
        <input id="distanceInput" type="number" value="100" min="1" step="1" />
        <div class="subtle strong">yds</div>
      </div>

      <div class="tapsBlock">
        <div class="subtle tapsLine">Taps: <span id="tapsCount">0</span></div>
        <button id="clearTapsBtn" class="btn btnSecondary" type="button">Clear taps</button>
      </div>
    </section>

    <!-- Target -->
    <section class="card mt14">
      <!-- HARD-WIRED line (your exact request) -->
      <div class="subtle strong mb8">Target — Tap Bullseye or Aim Point 1st, then tap Bullet holes.</div>

      <div id="targetImageWrap" class="targetWrap" aria-label="Tap area">
        <img id="targetImage" class="targetImg" alt="Target preview" />
        <div id="dotsLayer" class="dotsLayer"></div>
      </div>

      <div id="emptyHint" class="subtle mt10"></div>
    </section>

    <div class="subtle mt14 mb6">Vendor link (optional)</div>
    <input id="vendorInput" class="input" type="url" placeholder="Paste vendor buy link here" />

    <button id="seeResultsBtn" class="btn btnPrimary w100 mt12" type="button">See results</button>

    <section id="resultsBox" class="card mt18" style="display:none;">
      <div class="subtle strong mb8">Results</div>
      <pre id="resultsPre" class="mono"></pre>

      <div class="row mt12">
        <button id="backBtn" class="btn btnSecondary" type="button">Back</button>
        <button id="savedBtn" class="btn btnSecondary" type="button">Saved</button>
        <button id="receiptBtn" class="btn btnSecondary" type="button">Receipt</button>
      </div>
    </section>

    <div class="footer subtle">Tap-n-Score™</div>
  </main>

  <script src="./api.js?v=20260118zHERO2"></script>
  <script src="./index.js?v=20260118zHERO2"></script>
</body>
</html>
