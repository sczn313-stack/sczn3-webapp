<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Tap-n-Score</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- LANDING (NO CTA, NO LINKS) -->
  <section id="landing" class="screen screen-center">
    <div class="stack">
      <div class="h1">Tap-n-Score™</div>

      <div class="gap"></div>

      <div class="h2">One tap.</div>
      <div class="h2">One score.</div>
      <div class="h2">Real results.</div>

      <div class="gap"></div>

      <div class="sig">After-Shot Intelligence™</div>
      <div class="tiny">(tap anywhere)</div>
    </div>
  </section>

  <!-- MAIN (UPLOAD + TAP) -->
  <section id="main" class="screen" style="display:none;">

    <div class="topBar">
      <button id="uploadBtn" class="primaryBtn" type="button">Upload</button>

      <div class="distanceWrap">
        <label for="distanceYards">Distance</label>
        <input id="distanceYards" inputmode="numeric" type="number" min="1" step="1" placeholder="100" />
        <span class="unit">yds</span>
      </div>
    </div>

    <div id="miniStatus" class="miniStatus">Ready.</div>

    <!-- Hidden inputs -->
    <input id="targetPhotoLibrary" type="file" accept="image/*" style="display:none;" />
    <input id="targetPhotoCamera"  type="file" accept="image/*" capture="environment" style="display:none;" />

    <div id="tapStage" style="display:none;">
      <div class="tapHeader">
        <div id="tapCountText" class="tapCount">Taps: 0</div>
        <div class="tapHeaderBtns">
          <button id="zoomBtn" class="secondaryBtn" type="button">Zoom</button>
          <button id="clearTapsBtn" class="secondaryBtn" type="button">Clear taps</button>
        </div>
      </div>

      <div id="thumbWrap" class="thumbWrap">
        <img id="thumb" alt="Target" />
        <svg id="tapLayer" class="tapLayer" viewBox="0 0 100 100"></svg>
      </div>

      <div class="hint">Tap bull first, then tap holes.</div>

      <button id="pressToSee" class="primaryBtn disabled" type="button">Press to see results</button>

      <a id="buyMoreBtn" class="linkBtn" href="#" target="_blank" rel="noopener" style="display:none;">
        Buy more targets
      </a>
    </div>

    <!-- Analyze overlay (optional, safe if index.js expects it) -->
    <div id="analyzeOverlay" class="analyzeOverlay" style="display:none;">
      <div class="analyzeCard">
        <div class="analyzeTitle">Analyzing…</div>
        <div class="analyzeSub">After-Shot Intelligence™</div>
      </div>
    </div>

  </section>

  <!-- PICK SHEET -->
  <div id="pickOverlay" class="sheetOverlay" style="display:none;">
    <div class="sheet">
      <div class="sheetTitle">Add target photo</div>
      <button id="pickChoose" class="sheetBtn" type="button">Choose from Library</button>
      <button id="pickCamera" class="sheetBtn" type="button">Use Camera</button>
      <button id="pickCancel" class="sheetCancel" type="button">Cancel</button>
    </div>
  </div>

  <!-- ZOOM OVERLAY (PINCH SAFE) -->
  <div id="zoomOverlay" class="zoomOverlay" style="display:none;">
    <div class="zoomTop">
      <div class="zoomTitle">Zoom + Tap</div>
      <div class="zoomBtns">
        <button id="zoomClearBtn" class="secondaryBtn" type="button">Clear</button>
        <button id="zoomDoneBtn" class="primaryBtn" type="button">Done</button>
      </div>
    </div>

    <div id="zoomScroller" class="zoomScroller">
      <div id="zoomCanvas" class="zoomCanvas">
        <img id="zoomImg" alt="Zoom Target" />
        <svg id="zoomTapLayer" class="zoomTapLayer" viewBox="0 0 100 100"></svg>
      </div>
    </div>

    <div class="zoomHint">Pinch to zoom, then tap bull first, then holes.</div>
  </div>

  <script type="module" src="api.js"></script>
  <script type="module" src="index.js"></script>

  <!-- SAFE AUTO FLOW: REVEAL MAIN + OPEN SHEET (NO NAVIGATION) -->
  <script>
    (function(){
      const landing = document.getElementById("landing");
      const main = document.getElementById("main");
      const uploadBtn = document.getElementById("uploadBtn");

      function go(){
        if (!landing || !main) return;
        landing.style.display = "none";
        main.style.display = "block";
        setTimeout(() => { if (uploadBtn) uploadBtn.click(); }, 50);
      }

      landing.addEventListener("click", go);
      landing.addEventListener("touchstart", function(e){
        e.preventDefault();
        go();
      }, { passive:false });
    })();
  </script>

</body>
</html>
