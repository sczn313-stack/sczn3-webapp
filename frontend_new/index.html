<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shooter Experience Card</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- INLINE STYLES (locked layout) -->
  <style>
    body {
      font-family: serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      line-height: 1.1;
      margin-bottom: 30px;
    }

    .uploadBlock {
      width: 100%;
      margin: 30px 0;
      text-align: center;
    }

    .uploadBtn {
      display: inline-block;
      background: #2f5f73;
      color: #fff;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }

    .uploadHint {
      margin-top: 10px;
      color: #b00000;
      font-style: italic;
    }

    img#thumb {
      display: none;
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 30px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="number"] {
      font-size: 18px;
      padding: 10px;
      width: 120px;
    }

    .pillBtn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 22px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
    }

    .pillBtn.primary {
      background: #d9ecfb;
      color: #1f5fa0;
    }

    .pillBtn.disabled {
      background: #eee;
      color: #aaa;
      pointer-events: none;
      opacity: 0.6;
    }

    /* Stack text nicely on the PRESS TO SEE button */
    #pressToSee {
      line-height: 1.15;
    }
  </style>
</head>

<body>

  <h1>
    Shooter<br />
    Experience<br />
    Card SEC
  </h1>

  <!-- UPLOAD BLOCK -->
  <div class="uploadBlock">
    <!-- iOS-safe upload -->
    <label for="targetPhoto" class="uploadBtn" id="uploadLabel">
      UPLOAD TARGET PHOTO or TAKE PICTURE
    </label>

    <!-- IMPORTANT: capture removed so user can pick Photo Library OR Camera -->
    <input
      id="targetPhoto"
      type="file"
      accept="image/*"
      style="display:none"
    />

    <div class="uploadHint">INSURE ALL 4 CORNERS</div>

    <!-- IMAGE PREVIEW -->
    <img id="thumb" alt="Target thumbnail preview" />
  </div>

  <!-- DISTANCE -->
  <label for="distanceYards">ADJUST DISTANCE (yards)</label>
  <input
    id="distanceYards"
    type="number"
    value="100"
    min="1"
    step="1"
  />

  <!-- ACTION BUTTONS -->
  <br><br>

  <a href="#" class="pillBtn primary" id="buyMoreBtn">
    BUY MORE TARGETS
  </a>

  <br>

  <a href="#" class="pillBtn disabled" id="pressToSee">
    YOUR SCORE<br>
    SCOPE CLICKS<br>
    SHOOTING TIPS
  </a>

  <!-- SCRIPT -->
  <script src="./index.js?v=3" defer></script>

</body>
</html>
