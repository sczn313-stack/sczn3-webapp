<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Tap-n-Score</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="screen">

    <div class="topBar">
      <button id="uploadBtn" class="primaryBtn" type="button">Upload</button>

      <div class="distancePill">
        <span class="muted">Distance</span>
        <input id="distanceYards" class="distanceInput" type="number" inputmode="numeric" min="1" step="1" value="100" />
        <span class="muted">yds</span>
      </div>
    </div>

    <div id="miniStatus" class="miniStatus">Ready. Tap UPLOAD.</div>

    <!-- Tap stage (hidden until photo is loaded) -->
    <div id="tapStage" style="display:none;">
      <div class="card">
        <div class="cardTitle">Tap-n-Scoreâ„¢</div>
        <div class="hint">Tap bull first, then tap each hole.</div>

        <div id="thumbWrap" class="thumbWrap">
          <img id="thumb" class="thumbImg" alt="Target photo" />
          <svg id="tapLayer" class="tapLayer" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>

        <div class="actionsTop">
          <div id="tapCountText" class="miniStatus" style="margin:0;">Taps: 0</div>
          <button id="clearTapsBtn" class="secondaryBtn" type="button">Clear taps</button>
        </div>
      </div>

      <button id="pressToSee" class="primaryBtn disabled" type="button">Press to see results</button>
    </div>

    <!-- Vendor buy link -->
    <div class="card">
      <div class="cardTitle">Vendor</div>
      <a id="buyMoreBtn" class="linkBtn" href="#" target="_blank" rel="noopener" style="display:none;">
        Buy more targets
      </a>
    </div>

  </section>

  <!-- Hidden inputs (NOT labels, NOT wrapped) -->
  <input id="targetPhotoLibrary" type="file" accept="image/*" style="display:none;" />
  <input id="targetPhotoCamera"  type="file" accept="image/*" capture="environment" style="display:none;" />

  <!-- Custom picker overlay -->
  <div id="pickOverlay" class="pickOverlay" style="display:none;">
    <div class="pickSheet">
      <div class="pickTitle">Add target photo</div>

      <button id="pickChoose" class="sheetBtn" type="button">Choose from Library</button>
      <button id="pickCamera" class="sheetBtn" type="button">Use Camera</button>
      <button id="pickCancel" class="sheetBtn cancel" type="button">Cancel</button>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
