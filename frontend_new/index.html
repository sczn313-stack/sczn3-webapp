<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooter Experience Card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="page">
      <!-- Big SEC title like your screenshot -->
      <header class="hero">
        <h1 class="heroTitle" aria-label="Shooter Experience Card SEC">
          <span class="heroLine">
            <span class="heroRed">S</span><span class="heroWhite">hooter</span>
          </span>
          <span class="heroLine">
            <span class="heroRed">E</span><span class="heroWhite">xperience</span>
          </span>
          <span class="heroLine">
            <span class="heroRed">C</span><span class="heroWhite">ard </span
            ><span class="heroRed">SEC</span>
          </span>
        </h1>
      </header>

      <!-- Input panel -->
      <section id="panel" class="glass">
        <div class="label">Upload target photo</div>

        <div class="fileRow">
          <input id="file" class="fileInput" type="file" accept="image/*" />
          <div id="fileName" class="fileName">No file selected</div>
        </div>

        <div class="label mt">Distance (yards)</div>
        <input id="yards" class="textInput" type="number" inputmode="numeric" min="1" value="100" />

        <button id="btn" class="primaryBtn" type="button">Generate SEC</button>

        <div id="status" class="status" aria-live="polite"></div>
      </section>

      <!-- Output panel -->
      <section id="secOut" class="outWrap" style="display:none;">
        <div class="outTitle">Shooter Experience Card</div>
        <div class="outSub">Dial these corrections to zero your scope</div>

        <div class="vals">
          <div class="valBox">
            <div class="valLabel">Windage</div>
            <div class="valNum" id="windageText">—</div>
          </div>
          <div class="valBox">
            <div class="valLabel">Elevation</div>
            <div class="valNum" id="elevText">—</div>
          </div>
        </div>

        <div class="thumbWrap">
          <img id="thumb" alt="Uploaded target preview" />
        </div>

        <button id="again" class="secondaryBtn" type="button">Do Another</button>
        <div class="footer">Faith • Order • Precision</div>

        <div id="statusOut" class="status" aria-live="polite"></div>
      </section>
    </main>

    <script src="./api.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
