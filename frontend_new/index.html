<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooter Experience Card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="wrap">
      <!-- HERO -->
      <header class="hero">
        <div class="heroLeft">
          <div class="stackWord">
            <span class="hot">S</span><span>hooter</span>
          </div>
          <div class="stackWord">
            <span class="hot">E</span><span>xperience</span>
          </div>
          <div class="stackWord">
            <span class="hot">C</span><span>ard</span> <span class="hot secTag">SEC</span>
          </div>
        </div>

        <div class="heroRight">
          <div class="pill">Upload target photo <span class="muted">or</span> Take Picture</div>
          <div class="hint">INSURE ALL 4 CORNERS</div>
        </div>
      </header>

      <!-- INPUT PANEL -->
      <section id="panel" class="panel">
        <div class="grid">
          <div class="leftCol">
            <div class="bigButton">
              <div class="labelTop">PRESS TO SEE</div>
              <div class="bigTitle">SEC</div>
              <div class="bigList">
                <div>SHOOTER <b>SCORE</b></div>
                <div>SCOPE <b>CLICKS</b></div>
                <div>SHOOTER <b>TIP</b></div>
              </div>
            </div>
          </div>

          <div class="rightCol">
            <div class="cardBox">
              <label class="fieldLabel" for="file">Upload target photo</label>
              <div class="fileRow">
                <input id="file" name="file" type="file" accept="image/*" capture="environment" />
                <div id="fileName" class="fileName">No file selected</div>
              </div>

              <label class="fieldLabel" for="yards">Adjust distance (yards)</label>
              <input id="yards" type="number" inputmode="numeric" min="1" step="1" value="100" />

              <button id="btn" class="primary" type="button">Generate SEC</button>

              <div id="status" class="status"></div>
            </div>

            <div class="vendorBox">
              <button id="vendorBtn" class="vendorBtn" type="button">
                BUY MORE TARGETS
              </button>
              <div class="vendorLogo">Vendor logo</div>
            </div>
          </div>
        </div>
      </section>

      <!-- OUTPUT (SEC VIEW) -->
      <section id="secOut" class="secOut" style="display:none;">
        <div class="secCard">
          <div class="secTop">
            <div class="secTitle">Shooter Experience Card (SEC)</div>
          </div>

          <div class="valsRow">
            <div class="valBox">
              <div class="valLabel">Windage</div>
              <div id="windageText" class="valNum">—</div>
            </div>
            <div class="valBox">
              <div class="valLabel">Elevation</div>
              <div id="elevText" class="valNum">—</div>
            </div>
          </div>

          <div class="thumbWrap">
            <img id="thumb" alt="Uploaded target preview" />
          </div>

          <!-- DEBUG (for fixing zeroing fast) -->
          <details class="debug">
            <summary>Debug</summary>
            <pre id="debugText"></pre>
          </details>

          <button id="again" class="secondary" type="button">Do Another</button>
          <div class="footer">Faith • Order • Precision</div>
        </div>
      </section>
    </main>

    <script src="./api.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
