<!-- frontend_new/index.html (FULL REPLACEMENT) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=20260118_fix1" />
</head>
<body>
  <div class="page">
    <div class="brandRow" aria-label="Tap-n-Score brand">
      <div class="brand">
        <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
      </div>
    </div>

    <div class="h1">Upload</div>

    <!-- HERO upload button -->
    <button id="uploadHeroBtn" class="uploadHero" type="button" aria-label="Upload target photo">
      <div class="uploadHeroInner">
        <div class="uploadHeroTitle">Upload target photo</div>
        <div class="uploadHeroSub">Camera • Photo Library • Files</div>
      </div>
    </button>

    <!-- REAL INPUT (hidden). IMPORTANT: no capture="" and DO NOT display:none via CSS -->
    <input id="photoInput" class="fileInputReal" type="file" accept="image/*" />

    <div class="controlsRow mt14">
      <div class="distanceBox">
        <div class="subtle strong">Distance</div>
        <input id="distanceYds" inputmode="numeric" pattern="[0-9]*" value="100" aria-label="Distance yards" />
        <div class="subtle strong">yds</div>
      </div>

      <div class="tapsBlock">
        <div class="tapsLine"><span class="subtle strong">Taps:</span> <span id="tapCount">0</span></div>
        <button id="clearTapsBtn" class="btn btnSecondary btnTight" type="button">Clear taps</button>
      </div>
    </div>

    <!-- Micro-slot: hint -> see results -> vendor CTA (same spot) -->
    <div id="microSlot" class="microSlot"></div>

    <div class="card mt14">
      <div class="subtle mb8" id="instructionLine">Add a photo to begin.</div>

      <div id="targetWrap" class="targetWrap" style="display:none;">
        <div id="targetCanvas" class="targetCanvas">
          <img id="targetImg" class="targetImg" alt="Target" />
          <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
        </div>
      </div>
    </div>

    <div class="card mt14">
      <div class="subtle strong mb8">Vendor link (optional)</div>
      <input id="vendorLink" class="input" placeholder="Paste vendor buy link here" />
    </div>

    <div class="card mt14" id="resultsCard" style="display:none;">
      <div class="subtle strong mb8">Results</div>

      <!-- NO JSON. Shooter-readable output only -->
      <div class="resultsGrid">
        <div class="resultRow">
          <div class="resultLabel">Distance</div>
          <div class="resultValue" id="rDistance">—</div>
        </div>
        <div class="resultRow">
          <div class="resultLabel">Taps used</div>
          <div class="resultValue" id="rTapsUsed">—</div>
        </div>
        <div class="resultRow">
          <div class="resultLabel">Windage</div>
          <div class="resultValue" id="rWindage">—</div>
        </div>
        <div class="resultRow">
          <div class="resultLabel">Elevation</div>
          <div class="resultValue" id="rElevation">—</div>
        </div>
        <div class="resultRow">
          <div class="resultLabel">Score</div>
          <div class="resultValue" id="rScore">—</div>
        </div>

        <div class="divider"></div>

        <div class="resultNote" id="rNote">
          (Clicks/inches coming next. This is the clean direction + verification step.)
        </div>
      </div>
    </div>

    <div class="footer subtle">Tap-n-Score™</div>
  </div>

  <script src="./api.js?v=20260118_fix1"></script>
  <script src="./index.js?v=20260118_fix1"></script>
</body>
</html>
