<!-- sczn3-webapp/frontend_new/index.html (FULL FILE REPLACEMENT) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=1, maximum-scale=5" />
  <title>Tap-n-Score — Upload</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="resultsWrap">
    <div class="resultsTop">
      <div class="resultsKicker">Tap-n-Score™</div>
      <div class="resultsTitle">Upload</div>
      <div id="miniStatus" class="resultsSub">Ready. Tap UPLOAD.</div>
    </div>

    <div class="topRow">
      <button id="uploadBtn" class="btnPrimary" type="button">Upload</button>

      <div class="distWrap">
        <div class="distLabel">Distance</div>
        <input id="distanceInput" class="distInput" type="number" inputmode="numeric" min="1" step="1" value="100" />
        <div class="distUnit">yds</div>
      </div>
    </div>

    <div class="vendorRow">
      <input id="vendorUrlInput" class="fieldInput" type="url" placeholder="Vendor (optional buy link)" />
    </div>

    <div id="tapHelp" class="tapHelp">
      <div class="tapHelpTitle">Step 1</div>
      <div class="tapHelpText">Tap the bull (center) once.</div>
    </div>

    <div class="tapStage">
      <div class="tapStageTop">
        <div id="tapCount" class="tapCount">Taps: 0</div>
        <button id="clearBtn" class="btnSecondary" type="button">Clear taps</button>
      </div>

      <div id="imgWrap" class="imgWrap">
        <img id="targetImg" class="targetImg" alt="Target" />
        <canvas id="tapCanvas" class="tapCanvas"></canvas>
      </div>

      <button id="resultsBtn" class="btnPrimary" type="button">Press to see results</button>
    </div>

    <div class="resultsBottom">
      <div class="subtle">Pinch to zoom for accurate taps.</div>
    </div>
  </div>

  <input id="fileInput" type="file" accept="image/*" style="display:none" />

  <script src="./index.js?v=3"></script>
</body>
</html>
