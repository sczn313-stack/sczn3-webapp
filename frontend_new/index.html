<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shooter Experience Card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="page">
      <h1 class="title">Shooter<br />Experience Card</h1>

      <!-- INPUT PANEL -->
      <section id="panel" class="panel">
        <div class="helper">Dial these corrections to zero your scope</div>

        <div class="row">
          <label class="lbl">Upload target photo</label>
          <div class="fileRow">
            <input id="file" type="file" accept="image/*" />
            <div id="fileName" class="fileName">No file selected</div>
          </div>
        </div>

        <div class="row">
          <label class="lbl" for="yards">Distance (yards)</label>
          <input id="yards" type="number" inputmode="numeric" value="100" min="1" />
        </div>

        <button id="btn" class="primary" type="button">Generate SEC</button>

        <div id="status" class="status"></div>
      </section>

      <!-- OUTPUT (CLEAN SEC) -->
      <section id="secOut" class="secOut">
        <div class="helper">Dial these corrections to zero your scope</div>

        <div class="vals">
          <div class="valBox">
            <div class="valLabel">Windage</div>
            <div class="valNum" id="windageText">—</div>
          </div>

          <div class="valBox">
            <div class="valLabel">Elevation</div>
            <div class="valNum" id="elevText">—</div>
          </div>
        </div>

        <div class="thumbWrap">
          <img id="thumb" alt="Uploaded target preview" />
        </div>

        <!-- DEBUG: shows the exact API JSON so we can confirm dx/dy -->
        <pre id="debug" class="debug"></pre>

        <button class="secondary" id="again" type="button">Do Another</button>

        <div class="footer">Faith • Order • Precision</div>
      </section>
    </main>

    <script src="./api.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
