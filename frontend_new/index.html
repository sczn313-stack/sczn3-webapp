<section class="card">
  <h2>Analyze Image (optional)</h2>
  <p class="sub">Upload a target photo. When backend is connected, this will return POIB and clicks automatically.</p>

  <div class="grid2">
    <label>
      Target photo
      <input id="imageFile" type="file" accept="image/*" />
    </label>

    <label>
      Status
      <input id="analyzeStatus" type="text" value="Not connected yet" disabled />
    </label>
  </div>

  <button id="analyzeBtn" class="btn" type="button">Analyze Image</button>
</section>
