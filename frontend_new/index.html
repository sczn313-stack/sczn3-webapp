<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SEC</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="secBody">
  <main class="stage stage-output">
    <!-- Small SEC mark (top-left like your example) -->
    <div class="secMark">
      <div class="secMarkText">SEC</div>
      <div id="secId" class="secIdText">SEC-0000</div>
    </div>

    <!-- Left score -->
    <section class="scoreLeft">
      <div class="scoreTitle">Score</div>
      <div class="scoreMeta">last score</div>
      <div class="scoreMeta">avg score</div>

      <div class="tipsBox">
        <div class="tipsText">TIPS</div>
      </div>
    </section>

    <!-- Right content -->
    <section class="rightContent">
      <div class="barTop">
        <div class="barTopText">UPLOAD TARGET PHOTO <span class="orWord">or</span> TAKE PICTURE</div>
      </div>

      <div class="scopeClicksBox">
        <div class="scopeClicksTitle">SCOPE CLICKS</div>

        <div class="scopeGrid">
          <div class="scopeRow">
            <div class="scopeKey">WINDAGE</div>
            <div id="windDir" class="scopeVal">—</div>
          </div>
          <div class="scopeRow">
            <div class="scopeKey">ELEVATION</div>
            <div id="elevDir" class="scopeVal">—</div>
          </div>
        </div>
      </div>

      <div class="thumbZone">
        <div class="thumbLabel">
          <div>TARGET</div>
          <div>THUMBNAIL</div>
        </div>

        <div class="thumbWrap">
          <img id="thumb" alt="Target thumbnail" />
        </div>

        <div class="buyBox">
          <button class="buyBtn" type="button" id="buyBtn">BUY MORE TARGETS</button>
          <div class="vendorLogo">Vendor logo</div>
        </div>
      </div>

      <!-- Bottom action (not changing your wording on the mock; this is just a control) -->
      <div class="bottomRow">
        <button id="doAnother" class="doAnother" type="button">Do Another</button>
        <div id="status" class="status"></div>
      </div>
    </section>
  </main>

  <script src="./api.js"></script>
  <script src="./app.js"></script>
</body>
</html>
