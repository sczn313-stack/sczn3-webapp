<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooter Experience Card (SEC)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="wrap">
      <header class="hero">
        <h1 class="title">
          <span class="sec-red">S</span>hooter
          <span class="sec-red">E</span>xperience
          <span class="sec-red">C</span>ard
          <span class="sec-red">SEC</span>
        </h1>
      </header>

      <!-- INPUT PANEL -->
      <section class="panel" id="panel">
        <div class="row">
          <div class="label">Upload target photo</div>

          <!-- Real file input (hidden) -->
          <input id="file" class="fileInput" type="file" accept="image/*" />

          <!-- Custom "Choose File" button (this is what you see) -->
          <label for="file" class="chooseBtn" id="fileBtn">Choose File</label>

          <div class="fileName" id="fileName">No file selected</div>
        </div>

        <div class="row">
          <label class="label" for="yards">Distance (yards)</label>
          <input id="yards" class="input" type="number" inputmode="numeric" value="100" />
        </div>

        <button class="primary" id="btn" type="button">Generate SEC</button>

        <div class="status" id="status"></div>
      </section>

      <!-- OUTPUT (HIDDEN UNTIL GENERATED) -->
      <section class="secOut" id="secOut" style="display:none;">
        <div class="secCard">
          <div class="secTop">
            <div class="secHeading">Shooter Experience Card (SEC)</div>
            <div class="lockLine" id="lockLine"></div>
          </div>

          <div class="thumbWrap">
            <img id="thumb" alt="Uploaded target preview" />
          </div>

          <div class="vals">
            <div class="valBox">
              <div class="valLabel">Windage</div>
              <div class="valNum" id="windageText">—</div>
            </div>

            <div class="valBox">
              <div class="valLabel">Elevation</div>
              <div class="valNum" id="elevText">—</div>
            </div>
          </div>

          <div class="footer">Faith • Order • Precision</div>

          <button class="secondary" id="again" type="button">Do Another</button>
        </div>
      </section>
    </main>

    <script src="./api.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
