<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=20260118b" />
</head>
<body>
  <div class="page">
    <!-- Brand only (NO "Upload" header under it) -->
    <div class="brandRow" aria-label="Tap-n-Score brand">
      <div class="brand">
        <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
      </div>
    </div>

    <!-- Controls moved ABOVE the hero CTA (per your request) -->
    <div class="controlsRow mt12">
      <div class="distanceBox">
        <div class="subtle strong">Distance</div>
        <input id="distanceYds" inputmode="numeric" pattern="[0-9]*" value="100" aria-label="Distance yards" />
        <div class="subtle strong">yds</div>
      </div>

      <div class="tapsBlock">
        <div class="tapsLine"><span class="subtle strong">Taps:</span> <span id="tapCount">0</span></div>
        <button id="clearTapsBtn" class="btn btnSecondary btnTight" type="button">Clear taps</button>
      </div>
    </div>

    <!-- HERO upload button -->
    <button id="uploadHeroBtn" class="uploadHero mt12" type="button" aria-label="Upload target photo">
      <div class="uploadHeroInner">
        <div class="uploadHeroTitle">Upload target photo</div>
        <div class="uploadHeroSub">Camera • Photo Library • Files</div>
      </div>
    </button>

    <!-- REAL INPUT (hidden). IMPORTANT: no capture="" -->
    <input id="photoInput" class="fileInputReal" type="file" accept="image/*" />

    <!-- Micro-slot: pinch hint / see results / vendor CTA share this spot -->
    <div id="microSlot" class="microSlot mt10"></div>

    <!-- Target card (pulled up) -->
    <div class="card mt10">
      <div class="subtle mb8" id="instructionLine">Add a photo to begin.</div>

      <div id="targetWrap" class="targetWrap" style="display:none;">
        <div id="targetCanvas" class="targetCanvas">
          <img id="targetImg" class="targetImg" alt="Target" />
          <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
        </div>
      </div>
    </div>

    <!-- Vendor link -->
    <div class="card mt10">
      <div class="subtle strong mb8">Vendor link (optional)</div>
      <input id="vendorLink" class="input" placeholder="Paste vendor buy link here" />
    </div>

    <!-- Results (hidden until See results) -->
    <div id="resultsCard" class="card mt10" style="display:none;">
      <div class="subtle strong mb10">Results</div>

      <div class="resultsGrid">
        <div class="rRow"><div class="rLabel">Distance</div><div id="rDistance" class="rVal">—</div></div>
        <div class="rRow"><div class="rLabel">Taps used</div><div id="rTapsUsed" class="rVal">—</div></div>
        <div class="rRow"><div class="rLabel">Windage</div><div id="rWindage" class="rVal">—</div></div>
        <div class="rRow"><div class="rLabel">Elevation</div><div id="rElevation" class="rVal">—</div></div>
        <div class="rRow"><div class="rLabel">Score</div><div id="rScore" class="rVal">—</div></div>

        <div class="rNote" id="rNote"></div>
      </div>
    </div>

    <div class="footer subtle">Tap-n-Score™</div>
  </div>

  <script src="./api.js?v=20260118b"></script>
  <script src="./index.js?v=20260118b"></script>
</body>
</html>
