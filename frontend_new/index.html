<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shooter Experience Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: serif;
      padding: 20px;
    }

    h1 {
      line-height: 1.1;
    }

    .uploadBlock {
      width: 100%;
      margin: 30px 0;
      text-align: center;
    }

    /* PRIMARY UPLOAD BUTTON */
    .uploadBtn {
      display: inline-block;
      background: #2f5f73;
      color: #fff;
      padding: 14px 22px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    /* HIDE REAL INPUT */
    #targetPhoto {
      display: none;
    }

    .uploadHint {
      margin-top: 10px;
      color: #b00000;
      font-style: italic;
    }

    /* THUMB PREVIEW */
    #thumb {
      display: none;
      margin: 18px auto 0;
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    label {
      display: block;
      margin-top: 30px;
      font-weight: 600;
    }

    input[type="number"] {
      margin-top: 6px;
      padding: 10px;
      font-size: 16px;
      width: 120px;
    }

    .pillBtn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background: #e6eef2;
      border-radius: 20px;
      color: #0b66c3;
      font-weight: 600;
      text-decoration: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .pillBtn.primary {
      background: #dfefff;
    }

    .pillBtn.disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <h1>
    Shooter<br>
    Experience<br>
    Card SEC
  </h1>

  <!-- UPLOAD BLOCK -->
  <div class="uploadBlock">

    <!-- LABEL = BUTTON (iOS SAFE) -->
    <label for="targetPhoto" class="uploadBtn" id="uploadLabel">
      UPLOAD TARGET PHOTO or TAKE PICTURE
    </label>

    <!-- REAL FILE INPUT -->
    <input
      id="targetPhoto"
      type="file"
      accept="image/*"
      name="targetPhoto"
    />

    <div class="uploadHint">INSURE ALL 4 CORNERS</div>

    <!-- IMAGE PREVIEW -->
    <img id="thumb" alt="Target thumbnail preview" />
  </div>

  <!-- DISTANCE -->
  <label for="distanceYards">
    ADJUST DISTANCE (yards)
  </label>
  <input
    id="distanceYards"
    type="number"
    value="100"
    min="1"
    step="1"
  />

  <!-- ACTION BUTTONS -->
  <br><br>

  <a href="#" class="pillBtn primary" id="buyMoreBtn">
    BUY MORE TARGETS
  </a>

  <br>

  <a href="#" class="pillBtn disabled" id="pressToSee">
    PRESS TO SEE
  </a>

  <!-- SCRIPT -->
  <script src="index.js"></script>

</body>
</html>
