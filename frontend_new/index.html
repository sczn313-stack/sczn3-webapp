<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tap-n-Score™</title>

  <!-- Cache-bust so iPhone always loads latest CSS -->
  <link rel="stylesheet" href="./styles.css?v=2" />
</head>

<body>
  <div class="resultsWrap">
    <div class="resultsTop">
      <div class="resultsKicker">Tap-n-Score™</div>
      <div class="resultsTitle">Upload</div>
      <div id="miniStatus" class="resultsSub">Ready. Tap UPLOAD.</div>
    </div>

    <div class="topRow">
      <button id="uploadBtn" class="btnPrimary" type="button">Upload</button>

      <div class="distancePill">
        <span class="distanceLabel">Distance</span>
        <input id="distanceYards" class="distanceInput" inputmode="numeric" value="100" />
        <span class="distanceUnit">yds</span>
      </div>
    </div>

    <!-- Vendor plug: hidden unless URL exists -->
    <a id="buyMoreBtn" class="btnSecondary receiptVendorBtn" href="#" target="_blank" rel="noreferrer" style="display:none;">
      Buy more targets
    </a>

    <!-- Tap stage -->
    <div id="tapStage" style="display:none;">
      <div class="tapHeader">
        <div id="tapCountText" class="subtle">Taps: 0</div>
        <button id="clearTapsBtn" class="btnSecondary" type="button">Clear taps</button>
      </div>

      <div id="thumbWrap" class="thumbWrap">
        <img id="thumb" alt="Target photo" />
        <svg id="tapLayer" class="tapLayer" viewBox="0 0 100 100" preserveAspectRatio="none"></svg>
      </div>
    </div>

    <div class="resultsActions">
      <button id="pressToSee" class="btnPrimary disabled" type="button">Press to see results</button>
    </div>

    <div class="resultsBottom">
      <div class="subtle">After-Shot Intelligence™</div>
    </div>
  </div>

  <!-- Hidden inputs (iOS-safe) -->
  <input id="targetPhotoLibrary" type="file" accept="image/*" style="display:none;" />
  <input id="targetPhotoCamera"  type="file" accept="image/*" capture="environment" style="display:none;" />

  <!-- Picker overlay -->
  <div id="pickOverlay" class="pickOverlay" style="display:none;">
    <div class="pickSheet">
      <button id="pickChoose" class="pickBtn" type="button">Photo Library</button>
      <button id="pickCamera" class="pickBtn" type="button">Take Photo</button>
      <button id="pickCancel" class="pickBtn cancel" type="button">Cancel</button>
    </div>
  </div>

  <script src="./index.js?v=2"></script>
</body>
</html>
