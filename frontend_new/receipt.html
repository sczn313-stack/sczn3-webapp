<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tap-n-Score — Receipt</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="resultsWrap receiptWrap">
    <div class="resultsTop">
      <div class="resultsKicker">Receipt</div>
      <div class="resultsTitle">Tap-n-Score™</div>
      <div class="resultsSub">Add setup details, then Save or Export.</div>
    </div>

    <div class="receiptForm">
      <label class="field">
        <div class="fieldLabel">Scope</div>
        <input id="scopeInput" class="fieldInput" type="text" placeholder="e.g., Vortex Razor 1-10" autocomplete="off" />
      </label>

      <label class="field">
        <div class="fieldLabel">Ammo</div>
        <input id="ammoInput" class="fieldInput" type="text" placeholder="e.g., 77gr SMK / M193 / etc." autocomplete="off" />
      </label>

      <label class="field">
        <div class="fieldLabel">Gun</div>
        <input id="gunInput" class="fieldInput" type="text" placeholder="e.g., 16&quot; AR / 6.5CM bolt / etc." autocomplete="off" />
      </label>

      <label class="field">
        <div class="fieldLabel">Distance (yds)</div>
        <input id="yardsInput" class="fieldInput" type="number" inputmode="numeric" min="1" step="1" />
      </label>

      <label class="field">
        <div class="fieldLabel">Notes</div>
        <textarea id="notesInput" class="fieldInput fieldTextarea" rows="3" placeholder="Anything you want to remember…" autocomplete="off"></textarea>
      </label>
    </div>

    <div id="previewBox" class="receiptPreview"></div>

    <div id="miniStatus" class="miniStatus"></div>
  </div>

  <!-- STICKY ACTION BAR -->
  <div class="stickyBar">
    <div class="stickyInner">
      <button id="backBtn" class="btnSecondary" type="button">Back</button>
      <button id="savedBtn" class="btnSecondary" type="button">Saved</button>

      <div class="stickySpacer"></div>

      <a id="buyMoreBtn" class="btnSecondary btnLink" href="#" style="display:none;">Buy more targets</a>
      <button id="exportBtn" class="btnSecondary" type="button">Export</button>
      <button id="saveBtn" class="btnPrimary" type="button">Save</button>
    </div>
  </div>

  <script src="./receipt.js?v=1"></script>
</body>
</html>
