<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Tap-n-Score — Receipt</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="screen">
    <div class="topBar">
      <button id="backBtn" class="secondaryBtn" type="button">Back</button>
      <div class="topTitle">Receipt</div>
      <button id="savedBtn" class="secondaryBtn" type="button">Saved</button>
    </div>

    <!-- TOP actions (no scroll) -->
    <div class="actionsTop">
      <button id="saveBtn" class="primaryBtn" type="button">Save Session</button>
      <button id="exportBtn" class="secondaryBtn" type="button">Export</button>
    </div>

    <div id="miniStatus" class="miniStatus">Add setup details, then Save or Export.</div>

    <div class="card">
      <div class="cardTitle">Setup</div>

      <div class="formGrid">
        <div class="formRow">
          <label for="scopeInput">Scope</label>
          <input id="scopeInput" type="text" placeholder="e.g., Nightforce ATACR 1-8" />
        </div>

        <div class="formRow">
          <label for="ammoInput">Ammo</label>
          <input id="ammoInput" type="text" placeholder="e.g., 77gr OTM" />
        </div>

        <div class="formRow">
          <label for="gunInput">Gun</label>
          <input id="gunInput" type="text" placeholder="e.g., 16&quot; AR-15" />
        </div>

        <div class="formRow">
          <label for="yardsInput">Distance (yds)</label>
          <input id="yardsInput" inputmode="numeric" type="number" min="1" step="1" placeholder="100" />
        </div>

        <div class="formRow">
          <label for="notesInput">Notes</label>
          <textarea id="notesInput" rows="3" placeholder="Optional…"></textarea>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="cardTitle">Preview</div>
      <div id="previewBox" class="receiptPreview"></div>

      <a id="buyMoreBtn" class="linkBtn" href="#" target="_blank" rel="noopener" style="display:none;">
        Buy more targets
      </a>
    </div>

  </section>

  <script type="module" src="receipt.js"></script>
</body>
</html>
