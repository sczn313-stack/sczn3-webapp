<!-- frontend_new/receipt.html  (FULL CUT/PASTE REPLACEMENT)
     Purpose:
     - Receipt is NOT buried at the bottom on iPhone
     - Sticky action bar (Save / Export) always visible
     - Collect: scope / ammo / gun / distance / notes BEFORE saving
     - Vendor "Buy more targets" button on this page too
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™ — Receipt</title>

  <style>
    html,body{margin:0;padding:0;background:#000;color:#fff;font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:inherit}
  </style>

  <link rel="stylesheet" href="./styles.css?v=20260118d">

  <style>
    /* Sticky bottom action bar */
    .stickyBar{
      position: sticky;
      bottom: 0;
      z-index: 999;
      background: rgba(0,0,0,0.92);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.10);
      padding: 10px 0 12px 0;
      margin-top: 14px;
    }
    .stickyRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .stickyRow button, .stickyRow a{
      flex: 1 1 140px;
      text-align:center;
      text-decoration:none;
    }
    .fieldLabel{
      opacity:.75;
      font-weight:700;
      margin:10px 0 6px 0;
      font-size:13px;
      letter-spacing:.02em;
    }
    .receiptCard{
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(255,255,255,0.04);
      border-radius:18px;
      padding:14px;
      margin: 10px 0;
    }
    .line{
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding:6px 0;
      border-bottom:1px solid rgba(255,255,255,0.08);
    }
    .line:last-child{border-bottom:none}
    .k{opacity:.75}
    .v{font-weight:800}
    .mini{
      opacity:.75;
      font-size:12px;
      margin-top:8px;
    }
    .topRow{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:8px;
    }
  </style>
</head>

<body>
  <div class="page" style="padding:16px; max-width:720px; margin:0 auto;">
    <div class="topRow">
      <div>
        <div style="opacity:.75; letter-spacing:.12em; font-size:12px;">TAP-N-SCORE™</div>
        <h1 style="margin:8px 0 4px 0;">Receipt</h1>
        <div id="miniStatus" class="subtle" style="margin-bottom:6px;">Loading…</div>
      </div>

      <a id="buyMoreBtn" class="btnSecondary" href="#" style="display:none;">Buy more targets</a>
    </div>

    <div class="receiptCard">
      <div class="line"><span class="k">Score</span> <span id="scoreOut" class="v">--</span></div>
      <div class="line"><span class="k">Windage</span> <span id="windOut" class="v">--</span></div>
      <div class="line"><span class="k">Elevation</span> <span id="elevOut" class="v">--</span></div>
      <div class="line"><span class="k">Distance</span> <span id="distOut" class="v">--</span></div>
      <div class="mini" id="receiptMeta">—</div>
    </div>

    <div class="fieldLabel">Scope</div>
    <input id="scopeInput" type="text" placeholder="Example: Vortex Strike Eagle 1-8" />

    <div class="fieldLabel">Ammo</div>
    <input id="ammoInput" type="text" placeholder="Example: 77gr OTM / 115gr FMJ" />

    <div class="fieldLabel">Gun</div>
    <input id="gunInput" type="text" placeholder="Example: AR-15 / Glock 19" />

    <div class="fieldLabel">Distance (yards)</div>
    <input id="yardsInput" type="number" min="1" step="1" />

    <div class="fieldLabel">Notes</div>
    <input id="notesInput" type="text" placeholder="Optional notes…" />

    <!-- Sticky action bar ALWAYS visible on iPhone -->
    <div class="stickyBar">
      <div class="stickyRow">
        <button id="backBtn" class="btnSecondary" type="button">Back</button>
        <button id="saveBtn" class="btnPrimary" type="button">Save</button>
        <button id="exportBtn" class="btnSecondary" type="button">Export</button>
      </div>
      <div class="stickyRow" style="margin-top:10px;">
        <button id="savedBtn" class="btnSecondary" type="button">Saved</button>
      </div>
    </div>

    <div style="text-align:center; margin-top:18px;" class="subtle">Tap-n-Score™</div>
  </div>

  <script src="./receipt.js?v=20260118d"></script>
</body>
</html>
