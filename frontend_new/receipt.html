<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tap-n-Score™ — Receipt</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="resultsWrap receiptWrap">
    <div class="resultsTop">
      <div class="resultsKicker">Receipt</div>
      <div class="resultsTitle">Add setup details</div>
      <div class="resultsSub">Then Save or Export.</div>
    </div>

    <!-- Vendor plug (top) -->
    <a id="buyMoreBtn" class="btnSecondary receiptVendorBtn" href="#" target="_blank" rel="noreferrer" style="display:none;">
      Buy more targets
    </a>

    <div class="receiptForm">
      <label class="field">
        <div class="fieldLabel">Scope</div>
        <input id="scopeInput" class="fieldInput" type="text" placeholder="e.g., Vortex Razor 3-18" autocomplete="off" />
      </label>

      <label class="field">
        <div class="fieldLabel">Ammo</div>
        <input id="ammoInput" class="fieldInput" type="text" placeholder="e.g., 77gr SMK / 168gr" autocomplete="off" />
      </label>

      <label class="field">
        <div class="fieldLabel">Gun</div>
        <input id="gunInput" class="fieldInput" type="text" placeholder="e.g., AR-15 / 6.5CM bolt" autocomplete="off" />
      </label>

      <label class="field">
        <div class="fieldLabel">Distance (yards)</div>
        <input id="yardsInput" class="fieldInput" type="number" inputmode="numeric" min="1" step="1" />
      </label>

      <label class="field">
        <div class="fieldLabel">Notes</div>
        <textarea id="notesInput" class="fieldTextArea" rows="4" placeholder="Optional"></textarea>
      </label>
    </div>

    <div id="previewBox" class="receiptPreview"></div>

    <div class="resultsBottom">
      <div id="miniStatus" class="subtle"></div>
    </div>
  </div>

  <!-- STICKY ACTION BAR (always visible on iPhone) -->
  <div class="stickyBar">
    <button id="backBtn" class="btnSecondary" type="button">Back</button>
    <button id="savedBtn" class="btnSecondary" type="button">Saved</button>
    <button id="exportBtn" class="btnSecondary" type="button">Export</button>
    <button id="saveBtn" class="btnPrimary" type="button">Save</button>
  </div>

  <script src="./receipt.js"></script>
</body>
</html>
